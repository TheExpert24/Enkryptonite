<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Chats - Enkryptonite</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #2c3e50;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #007bff, #0056b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .back-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }

        .content-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .chat-card {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 123, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .chat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #007bff, #0056b3);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .chat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(0, 123, 255, 0.15);
            border-color: rgba(0, 123, 255, 0.3);
        }

        .chat-card:hover::before {
            transform: scaleX(1);
        }

        .chat-content {
            flex: 1;
        }

        .chat-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .chat-info {
            color: #6c757d;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .chat-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .star-btn {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .star-btn:hover {
            background: rgba(255, 193, 7, 0.2);
            transform: scale(1.1);
        }

        .star-btn.starred {
            background: #ffc107;
            color: white;
        }

        .delete-btn {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .delete-btn:hover {
            background: rgba(220, 53, 69, 0.2);
            transform: scale(1.1);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .pagination-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover:not(:disabled) {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .pagination-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .page-info {
            font-weight: 600;
            color: #2c3e50;
            padding: 0.75rem 1.5rem;
            background: rgba(0, 123, 255, 0.1);
            border-radius: 12px;
        }

        .no-chats {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }

        .no-chats i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .error-message {
            text-align: center;
            padding: 2rem;
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            color: #6c757d;
            font-style: italic;
            padding: 2rem;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #e9ecef;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-card {
            animation: fadeIn 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                padding: 1.5rem;
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .content-section {
                padding: 1.5rem;
            }

            .chat-grid {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .pagination {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        /* Tooltip */
        .tooltip {
            position: relative;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            z-index: 1000;
        }

        .tooltip:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="page-title">All Chats</h1>
            <a href="/" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
        </div>

        <div class="content-section">
            <div id="chatList" class="chat-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading all chats...
                </div>
            </div>

            <div class="pagination">
                <button id="prevPage" class="pagination-btn" onclick="changePage(-1)">
                    <i class="fas fa-chevron-left"></i>
                    Previous
                </button>
                <span id="pageInfo" class="page-info">Page 1</span>
                <button id="nextPage" class="pagination-btn" onclick="changePage(1)">
                    Next
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script>
        let currentPage = 1;
        const chatsPerPage = 12;

        function refreshChatLists() {
            loadAllChats();
        }

        async function loadAllChats() {
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = '<div class="loading"><div class="spinner"></div>Loading chats...</div>';

            try {
                const response = await fetch(`/api/all-chats?page=${currentPage}&limit=${chatsPerPage}`);
                if (!response.ok) throw new Error('Failed to load chats');
                
                const data = await response.json();
                
                if (data.chats.length === 0 && currentPage === 1) {
                    chatList.innerHTML = `
                        <div class="no-chats">
                            <i class="fas fa-comments"></i>
                            <h3>No chats found</h3>
                            <p>Create your first chat to get started!</p>
                        </div>
                    `;
                    return;
                }

                chatList.innerHTML = data.chats.map(chat => {
                    const isStarred = starredChatIds.has(chat.id);
                    return `
                    <div class="chat-card">
                        <div class="chat-content" onclick="window.location.href='/chat.html?chatID=${chat.id}'">
                            <div class="chat-name">${escapeHtml(chat.name)}</div>
                            <div class="chat-info">
                                <i class="fas fa-calendar-alt"></i>
                                Created: ${new Date(chat.createdAt).toLocaleString()}
                            </div>
                        </div>
                        <div class="chat-actions">
                            <button class="action-btn star-btn ${isStarred ? 'starred' : ''} tooltip" 
                                    data-tooltip="${isStarred ? 'Unstar' : 'Star'} Chat"
                                    onclick="toggleStar('${chat.id}', event)">
                                <i class="fas fa-star"></i>
                            </button>
                            <button class="action-btn delete-btn tooltip" 
                                    data-tooltip="Delete Chat"
                                    onclick="deleteChat('${chat.id}', event)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>`
                }).join('');

                document.getElementById('pageInfo').textContent = `Page ${currentPage}`;
                document.getElementById('prevPage').disabled = currentPage === 1;
                document.getElementById('nextPage').disabled = !data.hasMore;
            } catch (error) {
                console.error('Error:', error);
                chatList.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i><br>
                        Failed to load chats
                    </div>
                `;
            }
        }

        function changePage(delta) {
            currentPage += delta;
            if (currentPage < 1) currentPage = 1;
            loadAllChats();
        }

        async function deleteChat(chatId, event) {
            event.stopPropagation();
            if (!confirm('Are you sure you want to delete this chat?')) return;
            
            try {
                const response = await fetch(`/api/chats/${chatId}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Failed to delete chat');
                
                // Remove the card with animation
                const card = event.target.closest('.chat-card');
                if (card) {
                    card.style.animation = 'fadeOut 0.3s ease';
                    setTimeout(() => {
                        loadAllChats(); // Reload the current page
                    }, 300);
                }
            } catch (error) {
                alert('Failed to delete chat: ' + error.message);
            }
        }

        function escapeHtml(unsafe) {
            return unsafe.toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchStarredChatIds().then(() => {
                loadAllChats();
            });
        });

        // Override the refreshChatLists function to refresh all chats
        window.refreshChatLists = function() {
            loadAllChats();
        };

        // Add fadeOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; transform: translateY(0); }
                to { opacity: 0; transform: translateY(-10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
