<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Enkryptonite</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --primary-light: #dbeafe;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --background-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --card-background: rgba(255, 255, 255, 0.95);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: rgba(148, 163, 184, 0.2);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: var(--card-background);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--radius-sm);
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
        }

        .back-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .chat-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: white;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
        }

        .header-btn:hover {
            background: var(--primary-light);
            color: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }

        .header-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 0 1rem;
        }

        /* Messages Container */
        .messages-container {
            flex: 1;
            background: var(--card-background);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            margin: 1rem 0;
            padding: 1.5rem;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        /* Message Styles */
        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: var(--radius-md);
            background: white;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            box-shadow: var(--shadow-sm);
        }

        .message:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .message-author {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .message-time {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .message-content {
            color: var(--text-primary);
            line-height: 1.5;
            word-wrap: break-word;
        }

        /* Message Actions */
        .message-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border: none;
            border-radius: var(--radius-sm);
            background: rgba(148, 163, 184, 0.1);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .action-btn:hover {
            background: var(--primary-light);
            color: var(--primary-color);
            transform: scale(1.1);
        }

        .action-btn.danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .action-btn.danger:hover {
            background: var(--danger-color);
            color: white;
        }

        .action-btn.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .action-btn.success:hover {
            background: var(--success-color);
            color: white;
        }

        /* Reactions */
        .reactions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .reaction {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            background: var(--primary-light);
            border: 1px solid var(--border-color);
            border-radius: 9999px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .reaction:hover {
            background: var(--primary-color);
            color: white;
            transform: scale(1.05);
        }

        .reaction.user-reacted {
            background: var(--primary-color);
            color: white;
        }

        /* Input Area */
        .input-area {
            background: var(--card-background);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .input-container {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            min-height: 44px;
            max-height: 120px;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            background: white;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 18px;
            box-shadow: var(--shadow-sm);
        }

        .send-btn:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .send-btn:disabled {
            background: var(--secondary-color);
            cursor: not-allowed;
            transform: none;
        }

        /* Nerd Mode */
        .nerd-mode {
            background: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }

        .nerd-mode .header {
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 1px solid #00ff00;
        }

        .nerd-mode .chat-title {
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }

        .nerd-mode .back-btn {
            background: #00ff00;
            color: #000;
        }

        .nerd-mode .back-btn:hover {
            background: #00cc00;
        }

        .nerd-mode .messages-container {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #00ff00;
        }

        .nerd-mode .message {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .nerd-mode .message-author {
            color: #00ffff;
        }

        .nerd-mode .message-time {
            color: #ffff00;
        }

        .nerd-mode .input-area {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #00ff00;
        }

        .nerd-mode .message-input {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .nerd-mode .send-btn {
            background: #00ff00;
            color: #000;
        }

        .nerd-mode .action-btn {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            opacity: 1;
        }

        .modal-content {
            background: white;
            border-radius: var(--radius-xl);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0.25rem;
            border-radius: 50%;
            transition: all 0.2s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .header-left {
                gap: 0.5rem;
            }

            .chat-title {
                font-size: 1.2rem;
            }

            .main-content {
                padding: 0 0.5rem;
            }

            .messages-container {
                padding: 1rem;
            }

            .input-area {
                padding: 1rem;
            }

            .input-container {
                gap: 0.5rem;
            }

            .message-actions {
                opacity: 1;
            }

            .header-right {
                gap: 0.5rem;
            }

            .header-btn {
                padding: 0.5rem;
                font-size: 0.8rem;
            }

            .header-btn span {
                display: none;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message {
            animation: fadeIn 0.3s ease;
        }

        .header {
            animation: slideInFromRight 0.5s ease;
        }

        /* Scrollbar Styling */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(148, 163, 184, 0.1);
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(37, 99, 235, 0.3);
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(37, 99, 235, 0.5);
        }

        /* Tooltip */
        .tooltip {
            position: relative;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            z-index: 1000;
        }

        .tooltip:hover::after {
            opacity: 1;
        }

        /* Loading States */
        .loading {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Status Indicators */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-indicator.online {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .status-indicator.offline {
            background: rgba(148, 163, 184, 0.1);
            color: var(--text-secondary);
        }

        .status-indicator.encrypted {
            background: var(--primary-light);
            color: var(--primary-color);
        }

        /* Enhanced button styles */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: var(--radius-sm);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: white;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--primary-light);
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        /* Focus styles */
        *:focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <a href="/" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>Back</span>
            </a>
            <h1 class="chat-title" id="chatTitle">Loading...</h1>
        </div>
        <div class="header-right">
            <button class="header-btn" id="nerdModeToggle">
                <i class="fas fa-terminal"></i>
                <span>Nerd Mode</span>
            </button>
            <button class="header-btn" id="encryptionToggle">
                <i class="fas fa-lock"></i>
                <span id="encryptionStatus">Encryption: Off</span>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Messages Container -->
        <div class="messages-container" id="messagesContainer">
            <div class="loading">
                <div class="spinner"></div>
                Loading messages...
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type your message..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-btn" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Reaction Modal -->
    <div id="reactionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add Reaction</h3>
                <button class="close-btn" onclick="closeReactionModal()">&times;</button>
            </div>
            <div id="reactionOptions" style="display: grid; grid-template-columns: repeat(6, 1fr); gap: 1rem; text-align: center;">
                <!-- Reaction options will be populated here -->
            </div>
        </div>
    </div>

    <!-- Edit Message Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Message</h3>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <textarea id="editMessageInput" style="width: 100%; min-height: 100px; padding: 1rem; border: 2px solid var(--border-color); border-radius: var(--radius-sm); font-family: inherit; resize: vertical;"></textarea>
            <div style="display: flex; gap: 1rem; margin-top: 1rem; justify-content: flex-end;">
                <button onclick="closeEditModal()" class="btn btn-secondary">Cancel</button>
                <button onclick="saveEditedMessage()" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/e2ee.js"></script>
    <script>
        // Global variables
        let socket;
        let chatId;
        let currentUser;
        let isNerdMode = false;
        let isEncryptionEnabled = false;
        let e2eeMessenger;
        let currentEditingMessageId = null;

        // Enhanced modal functionality
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 10);
        }

        function hideModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = 'none', 300);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Get chat ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            chatId = urlParams.get('chatID');
            
            if (!chatId) {
                alert('No chat ID provided');
                window.location.href = '/';
                return;
            }

            // Get current user
            currentUser = {
                id: localStorage.getItem('userId'),
                name: localStorage.getItem('userName')
            };

            if (!currentUser.id || !currentUser.name) {
                window.location.href = '/welcome.html';
                return;
            }

            // Initialize E2EE
            try {
                e2eeMessenger = new E2EEMessenger();
                await e2eeMessenger.initialize();
                console.log('E2EE initialized successfully');
            } catch (error) {
                console.error('E2EE initialization failed:', error);
            }

            // Initialize socket
            initializeSocket();
            
            // Load chat info and messages
            await loadChatInfo();
            await loadMessages();

            // Setup event listeners
            setupEventListeners();
        });

        function initializeSocket() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('Connected to server');
                socket.emit('join-chat', chatId);
            });

            socket.on('new-message', (message) => {
                displayMessage(message);
                scrollToBottom();
            });

            socket.on('message-updated', (updatedMessage) => {
                updateMessageInDOM(updatedMessage);
            });

            socket.on('message-deleted', (messageId) => {
                removeMessageFromDOM(messageId);
            });

            socket.on('reaction-added', ({ messageId, reaction, userId }) => {
                updateReactionInDOM(messageId, reaction, userId, 'add');
            });

            socket.on('reaction-removed', ({ messageId, reaction, userId }) => {
                updateReactionInDOM(messageId, reaction, userId, 'remove');
            });
        }

        function setupEventListeners() {
            // Send message
            document.getElementById('sendButton').addEventListener('click', sendMessage);
            
            // Enter key to send
            document.getElementById('messageInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Auto-resize textarea
            document.getElementById('messageInput').addEventListener('input', (e) => {
                e.target.style.height = 'auto';
                e.target.style.height = Math.min(e.target.scrollHeight, 120) + 'px';
                
                // Enable/disable send button
                document.getElementById('sendButton').disabled = !e.target.value.trim();
            });

            // Nerd mode toggle
            document.getElementById('nerdModeToggle').addEventListener('click', toggleNerdMode);

            // Encryption toggle
            document.getElementById('encryptionToggle').addEventListener('click', toggleEncryption);

            // Close modals on outside click
            document.getElementById('reactionModal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) closeReactionModal();
            });

            document.getElementById('editModal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) closeEditModal();
            });
        }

        async function loadChatInfo() {
            try {
                const response = await fetch(`/api/chat/${chatId}`);
                if (response.ok) {
                    const chat = await response.json();
                    document.getElementById('chatTitle').textContent = chat.name;
                    document.title = `${chat.name} - Enkryptonite`;
                }
            } catch (error) {
                console.error('Error loading chat info:', error);
            }
        }

        async function loadMessages() {
            try {
                const response = await fetch(`/api/chat/${chatId}/messages`);
                if (response.ok) {
                    const messages = await response.json();
                    const container = document.getElementById('messagesContainer');
                    container.innerHTML = '';
                    
                    if (messages.length === 0) {
                        container.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 3rem; font-style: italic;"><i class="fas fa-comments" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i><br>No messages yet<br><small>Start the conversation!</small></div>';
                    } else {
                        messages.forEach(message => displayMessage(message));
                        scrollToBottom();
                    }
                }
            } catch (error) {
                console.error('Error loading messages:', error);
                document.getElementById('messagesContainer').innerHTML = 
                    '<div style="text-align: center; color: var(--danger-color); padding: 2rem;"><i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem;"></i><br>Failed to load messages</div>';
            }
        }

        function displayMessage(message) {
            const container = document.getElementById('messagesContainer');
            const messageElement = createMessageElement(message);
            container.appendChild(messageElement);
        }

        function createMessageElement(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.dataset.messageId = message.id;

            const isOwnMessage = message.userId === currentUser.id;
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-author">${escapeHtml(message.userName)}</span>
                    <span class="message-time">${formatTime(message.timestamp)}</span>
                </div>
                <div class="message-content">${escapeHtml(message.content)}</div>
                <div class="message-actions">
                    <button class="action-btn tooltip" data-tooltip="Add Reaction" onclick="openReactionModal('${message.id}')">
                        <i class="fas fa-smile"></i>
                    </button>
                    <button class="action-btn tooltip" data-tooltip="Copy Message" onclick="copyMessage('${message.id}')">
                        <i class="fas fa-copy"></i>
                    </button>
                    ${isOwnMessage ? `
                        <button class="action-btn tooltip" data-tooltip="Edit Message" onclick="editMessage('${message.id}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn danger tooltip" data-tooltip="Delete Message" onclick="deleteMessage('${message.id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    ` : ''}
                </div>
                <div class="reactions" id="reactions-${message.id}">
                    ${renderReactions(message.reactions || {})}
                </div>
            `;

            return messageDiv;
        }

        function renderReactions(reactions) {
            return Object.entries(reactions).map(([emoji, users]) => {
                const isUserReacted = users.includes(currentUser.id);
                return `
                    <span class="reaction ${isUserReacted ? 'user-reacted' : ''}" 
                          onclick="toggleReaction('${emoji}', '${currentUser.id}')">
                        ${emoji} ${users.length}
                    </span>
                `;
            }).join('');
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content) return;

            const sendBtn = document.getElementById('sendButton');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="spinner"></div>';

            try {
                let messageToSend = content;
                
                // Encrypt if enabled
                if (isEncryptionEnabled && e2eeMessenger) {
                    // For demo purposes, we'll encrypt with a dummy recipient key
                    // In a real implementation, you'd get the recipient's public key
                    try {
                        const recipientPubKey = await e2eeMessenger.getPublicKey(); // Using own key for demo
                        const encrypted = await e2eeMessenger.encryptMessage(content, recipientPubKey);
                        messageToSend = JSON.stringify(encrypted);
                    } catch (error) {
                        console.error('Encryption failed:', error);
                        alert('Encryption failed. Sending unencrypted message.');
                    }
                }

                const response = await fetch(`/api/chat/${chatId}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: messageToSend,
                        userId: currentUser.id,
                        userName: currentUser.name,
                        encrypted: isEncryptionEnabled
                    })
                });

                if (response.ok) {
                    input.value = '';
                    input.style.height = 'auto';
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message');
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
            }
        }

        function openReactionModal(messageId) {
            const modal = document.getElementById('reactionModal');
            const options = document.getElementById('reactionOptions');
            
            const reactions = ['😀', '😂', '😍', '😢', '😮', '😡', '👍', '👎', '❤️', '🎉', '🔥', '💯'];
            
            options.innerHTML = reactions.map(emoji => 
                `<button style="font-size: 2rem; padding: 1rem; border: none; background: none; cursor: pointer; border-radius: var(--radius-sm); transition: all 0.2s ease;" 
                         onmouseover="this.style.background='var(--primary-light)'" 
                         onmouseout="this.style.background='none'"
                         onclick="addReaction('${messageId}', '${emoji}')">${emoji}</button>`
            ).join('');
            
            showModal('reactionModal');
        }

        function closeReactionModal() {
            hideModal('reactionModal');
        }

        async function addReaction(messageId, emoji) {
            try {
                await fetch(`/api/chat/${chatId}/messages/${messageId}/reactions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        reaction: emoji,
                        userId: currentUser.id
                    })
                });
                closeReactionModal();
            } catch (error) {
                console.error('Error adding reaction:', error);
            }
        }

        function copyMessage(messageId) {
            const messageElement = document.querySelector(`[data-message-id="${messageId}"] .message-content`);
            const text = messageElement.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                // Show success feedback
                const btn = event.target.closest('.action-btn');
                const originalIcon = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i>';
                btn.classList.add('success');
                
                setTimeout(() => {
                    btn.innerHTML = originalIcon;
                    btn.classList.remove('success');
                }, 1000);
            }).catch(err => {
                console.error('Failed to copy text:', err);
                alert('Failed to copy message');
            });
        }

        function editMessage(messageId) {
            const messageElement = document.querySelector(`[data-message-id="${messageId}"] .message-content`);
            const currentContent = messageElement.textContent;
            
            document.getElementById('editMessageInput').value = currentContent;
            currentEditingMessageId = messageId;
            showModal('editModal');
        }

        function closeEditModal() {
            hideModal('editModal');
            currentEditingMessageId = null;
        }

        async function saveEditedMessage() {
            if (!currentEditingMessageId) return;
            
            const newContent = document.getElementById('editMessageInput').value.trim();
            if (!newContent) return;

            try {
                const response = await fetch(`/api/chat/${chatId}/messages/${currentEditingMessageId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: newContent,
                        userId: currentUser.id
                    })
                });

                if (response.ok) {
                    closeEditModal();
                }
            } catch (error) {
                console.error('Error editing message:', error);
                alert('Failed to edit message');
            }
        }

        async function deleteMessage(messageId) {
            if (!confirm('Are you sure you want to delete this message?')) return;

            try {
                const response = await fetch(`/api/chat/${chatId}/messages/${messageId}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUser.id })
                });

                if (!response.ok) {
                    throw new Error('Failed to delete message');
                }
            } catch (error) {
                console.error('Error deleting message:', error);
                alert('Failed to delete message');
            }
        }

        function toggleNerdMode() {
            isNerdMode = !isNerdMode;
            document.body.classList.toggle('nerd-mode', isNerdMode);
            
            const btn = document.getElementById('nerdModeToggle');
            if (isNerdMode) {
                btn.innerHTML = '<i class="fas fa-terminal"></i><span>Exit Nerd Mode</span>';
                btn.classList.add('active');
                document.getElementById('chatTitle').textContent = `[SECURE_CHANNEL_${chatId.toUpperCase()}]`;
            } else {
                btn.innerHTML = '<i class="fas fa-terminal"></i><span>Nerd Mode</span>';
                btn.classList.remove('active');
                loadChatInfo(); // Restore original title
            }
        }

        function toggleEncryption() {
            if (!e2eeMessenger) {
                alert('E2EE system not available');
                return;
            }
            
            isEncryptionEnabled = !isEncryptionEnabled;
            const statusSpan = document.getElementById('encryptionStatus');
            const btn = document.getElementById('encryptionToggle');
            
            if (isEncryptionEnabled) {
                statusSpan.textContent = 'Encryption: On';
                btn.classList.add('active');
            } else {
                statusSpan.textContent = 'Encryption: Off';
                btn.classList.remove('active');
            }
        }

        // Utility functions
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&")
                .replace(/</g, "<")
                .replace(/>/g, ">")
                .replace(/"/g, """)
                .replace(/'/g, "&#039;");
        }

        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        function updateMessageInDOM(updatedMessage) {
            const messageElement = document.querySelector(`[data-message-id="${updatedMessage.id}"]`);
            if (messageElement) {
                const contentElement = messageElement.querySelector('.message-content');
                contentElement.textContent = updatedMessage.content;
            }
        }

        function removeMessageFromDOM(messageId) {
            const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
            if (messageElement) {
                messageElement.style.animation = 'fadeOut 0.3s ease';
                setTimeout(() => messageElement.remove(), 300);
            }
        }

        style.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; transform: translateY(0); }
                to { opacity: 0; transform: translateY(-10px); }
            }
        `;
        document.head.appendChild(style);
