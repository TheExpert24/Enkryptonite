<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #chatBox {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    #inputContainer {
      display: flex;
      gap: 10px;
    }
    #messageInput {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }
    #sendButton {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    #chatUI {
      display: none;
    }
  </style>
</head>
<body>
  <h1>The Testing Area</h1>

  <!-- Username prompt -->
  <div id="namePrompt">
    <label for="nameInput">Enter your name:</label>
    <input type="text" id="nameInput" />
    <button id="startChat">Start Chat</button>
  </div>

  <!-- Chat UI -->
  <div id="chatUI">
    <div id="chatBox"></div>
    <div id="inputContainer">
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const chatID = params.get("chatID");

    if (!chatID) {
      alert("No chatID in URL. Please create a chat first.");
      throw new Error("Missing chatID");
    }

    let userName = "";
    let ws;

    document.getElementById("startChat").addEventListener("click", () => {
      const input = document.getElementById("nameInput").value.trim();
      if (!input) {
        alert("Please enter a name.");
        return;
      }

      userName = input;

      // Hide name prompt and show chat
      document.getElementById("namePrompt").style.display = "none";
      document.getElementById("chatUI").style.display = "block";

      // Initialize WebSocket
      ws = new WebSocket(`${location.origin.replace(/^http/, 'ws')}`);

      ws.addEventListener("open", () => {
        console.log("Connected to WebSocket");
        ws.send(JSON.stringify({ type: "join", chatID }));
      });

      ws.addEventListener("message", (event) => {
        const data = JSON.parse(event.data);
        if (data.type === "history") {
          data.messages.forEach(showMessage);
        } else if (data.type === "message") {
          showMessage(data.message);
        }
      });

      document.getElementById("sendButton").addEventListener("click", () => {
        const input = document.getElementById("messageInput");
        const content = input.value.trim();
        if (!content) return;

        if (ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({
            type: "message",
            content: content,
            sender: userName
          }));
          input.value = "";
        } else {
          alert("WebSocket not connected!");
        }
      });
    });

    function showMessage(message) {
      const chatBox = document.getElementById("chatBox");
      const msgDiv = document.createElement("div");
      msgDiv.textContent = `${message.sender}: ${message.content}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
