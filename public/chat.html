<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enkryptonite Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #cbe5ff 0%, #e6f2ff 50%, #b3d1fa 100%);
            background-size: 200% 200%;
            animation: shimmerBG 8s ease-in-out infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @keyframes shimmerBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .chat-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            max-width: 1000px;
            width: 100%;
            height: 80vh;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .e2ee-toggle {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .e2ee-toggle.active {
            background: #28a745;
            border-color: #28a745;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.own {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.other {
            background: white;
            border: 1px solid #dee2e6;
        }

        .message.encrypted {
            border-left: 4px solid #28a745;
            background: #f8fff9;
        }

        .message.encrypted.own {
            border-left: none;
            border-right: 4px solid #28a745;
            background: #0056b3;
        }

        .message-header {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .message-content {
            font-size: 1rem;
            line-height: 1.4;
        }

        .encryption-indicator {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 3px;
        }

        .input-container {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #dee2e6;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
        }

        .message-input:focus {
            border-color: #007bff;
        }

        .send-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
        }

        .send-btn:hover {
            background: #0056b3;
        }

        .send-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 20px;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .encryption-status {
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 4px;
            margin-right: 10px;
        }

        .encryption-status.enabled {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .encryption-status.disabled {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 10px;
                height: calc(100vh - 20px);
                border-radius: 8px;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title" id="chatTitle">Loading...</div>
            <div class="header-controls">
                <div class="encryption-status disabled" id="encryptionStatus">E2EE: Disabled</div>
                <button class="e2ee-toggle" id="e2eeToggle">Enable E2EE</button>
                <a href="/" class="back-btn">‚Üê Back</a>
            </div>
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <div class="loading">Loading messages...</div>
        </div>
        
        <div class="input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="Type your message..." maxlength="1000">
            <button class="send-btn" id="sendBtn">Send</button>
        </div>
    </div>

    <script src="/e2ee.js"></script>
    <script>
        let currentChatId = null;
        let currentUserId = null;
        let currentUserName = null;
        let e2eeEnabled = false;
        let e2eeMessenger = null;
        let recipientPublicKey = null;

        // Initialize E2EE system
        async function initializeE2EE() {
            try {
                e2eeMessenger = new E2EEMessenger();
                await e2eeMessenger.initialize();
                console.log('E2EE system initialized');
                return true;
            } catch (error) {
                console.error('Failed to initialize E2EE:', error);
                return false;
            }
        }

        // Toggle E2EE
        async function toggleE2EE() {
            const toggle = document.getElementById('e2eeToggle');
            const status = document.getElementById('encryptionStatus');
            
            if (!e2eeEnabled) {
                // Enable E2EE
                const success = await initializeE2EE();
                if (success) {
                    e2eeEnabled = true;
                    toggle.textContent = 'Disable E2EE';
                    toggle.classList.add('active');
                    status.textContent = 'E2EE: Enabled';
                    status.className = 'encryption-status enabled';
                    
                    // Get and display public key for sharing
                    const publicKey = await e2eeMessenger.getPublicKey();
                    console.log('Your public key (share with others):', publicKey);
                    
                    // For demo purposes, you might want to prompt for recipient's public key
                    const recipientKey = prompt('Enter recipient\'s public key (optional):');
                    if (recipientKey && recipientKey.trim()) {
                        recipientPublicKey = recipientKey.trim();
                        console.log('Recipient public key set');
                    }
                } else {
                    alert('Failed to enable E2EE. Please try again.');
                }
            } else {
                // Disable E2EE
                e2eeEnabled = false;
                e2eeMessenger = null;
                recipientPublicKey = null;
                toggle.textContent = 'Enable E2EE';
                toggle.classList.remove('active');
                status.textContent = 'E2EE: Disabled';
                status.className = 'encryption-status disabled';
            }
        }

        // Get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Load chat data
        async function loadChat() {
            try {
                currentChatId = getUrlParameter('chatID');
                currentUserId = localStorage.getItem('userId');
                currentUserName = localStorage.getItem('userName');
                
                if (!currentChatId) {
                    showError('No chat ID provided');
                    return;
                }
                
                if (!currentUserId || !currentUserName) {
                    window.location.href = '/welcome.html';
                    return;
                }
                
                // Fetch chat data with proper authorization
                const response = await fetch(`/chat/${currentChatId}?userId=${currentUserId}`);
                
                if (!response.ok) {
                    if (response.status === 403) {
                        showError('Access denied. This is a private chat.');
                    } else if (response.status === 404) {
                        showError('Chat not found');
                    } else {
                        showError('Failed to load chat');
                    }
                    return;
                }
                
                const chatData = await response.json();
                document.getElementById('chatTitle').textContent = chatData.name;
                
                displayMessages(chatData.messages || []);
                
            } catch (error) {
                console.error('Error loading chat:', error);
                showError('Failed to load chat');
            }
        }

        // Display messages
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            if (messages.length === 0) {
                container.innerHTML = '<div class="loading">No messages yet. Start the conversation!</div>';
                return;
            }
            
            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.userId === currentUserId ? 'own' : 'other'}`;
                
                if (message.isEncrypted) {
                    messageDiv.classList.add('encrypted');
                }
                
                const header = document.createElement('div');
                header.className = 'message-header';
                header.textContent = `${message.userName} ‚Ä¢ ${new Date(message.timestamp).toLocaleString()}`;
                
                const content = document.createElement('div');
                content.className = 'message-content';
                
                if (message.isEncrypted && message.encryptedData && e2eeMessenger) {
                    // Try to decrypt the message
                    try {
                        const decryptedMessage = e2eeMessenger.decryptMessage(message.encryptedData);
                        content.textContent = decryptedMessage;
                    } catch (error) {
                        content.textContent = '[Unable to decrypt message]';
                        content.style.fontStyle = 'italic';
                        content.style.opacity = '0.7';
                    }
                } else {
                    content.textContent = message.message;
                }
                
                messageDiv.appendChild(header);
                messageDiv.appendChild(content);
                
                if (message.isEncrypted) {
                    const indicator = document.createElement('div');
                    indicator.className = 'encryption-indicator';
                    indicator.textContent = 'üîí Encrypted';
                    messageDiv.appendChild(indicator);
                }
                
                container.appendChild(messageDiv);
            });
            
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();
            
            if (!message) return;
            
            sendBtn.disabled = true;
            
            try {
                let messageData = {
                    chatId: currentChatId,
                    userId: currentUserId,
                    userName: currentUserName,
                    isEncrypted: false
                };
                
                if (e2eeEnabled && recipientPublicKey && e2eeMessenger) {
                    // Encrypt the message
                    try {
                        const encryptedData = await e2eeMessenger.encryptMessage(message, recipientPublicKey);
                        messageData.isEncrypted = true;
                        messageData.encryptedData = encryptedData;
                        messageData.message = '[Encrypted Message]';
                    } catch (error) {
                        console.error('Encryption failed:', error);
                        alert('Failed to encrypt message. Sending as plain text.');
                        messageData.message = message;
                    }
                } else {
                    messageData.message = message;
                }
                
                const response = await fetch('/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(messageData)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to send message');
                }
                
                input.value = '';
                
                // Reload messages
                setTimeout(loadChat, 500);
                
            } catch (error) {
                console.error('Error sending message:', error);
                if (error.message.includes('banned')) {
                    alert('You have been banned for inappropriate content.');
                    window.location.href = '/';
                } else {
                    alert('Failed to send message: ' + error.message);
                }
            } finally {
                sendBtn.disabled = false;
            }
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = `<div class="error-message">${message}</div>`;
        }

        // Event listeners
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        document.getElementById('e2eeToggle').addEventListener('click', toggleE2EE);

        // Auto-refresh messages every 3 seconds
        setInterval(loadChat, 3000);

        // Initialize
        document.addEventListener('DOMContentLoaded', loadChat);
    </script>
</body>
</html>
