<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Enkryptonite</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            gap: 20px;
        }

        .chat-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 24px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chat-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .action-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(113, 128, 150, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(113, 128, 150, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(229, 62, 62, 0.4);
        }

        .messages-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages-list {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 70%;
            position: relative;
        }

        .message.own {
            align-self: flex-end;
        }

        .message.other {
            align-self: flex-start;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
            font-size: 0.85rem;
            color: #718096;
        }

        .message.own .message-header {
            justify-content: flex-end;
        }

        .message-sender {
            font-weight: 600;
            color: #4a5568;
        }

        .message-time {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }

        .message.own .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.other .message-bubble {
            background: white;
            color: #2d3748;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 6px;
        }

        .message-actions {
            display: flex;
            gap: 4px;
            margin-top: 6px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .message.own .message-actions {
            justify-content: flex-end;
        }

        .message.other .message-actions {
            justify-content: flex-start;
        }

        .message-action-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            color: #4a5568;
        }

        .message-action-btn:hover {
            background: white;
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .message-action-btn.edit {
            color: #667eea;
        }

        .message-action-btn.copy {
            color: #38a169;
        }

        .message-action-btn.delete {
            color: #e53e3e;
        }

        .reactions {
            display: flex;
            gap: 4px;
            margin-top: 6px;
            flex-wrap: wrap;
        }

        .reaction {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 4px 8px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .reaction:hover {
            background: white;
            transform: scale(1.05);
        }

        .reaction.reacted {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .reaction-picker {
            display: flex;
            gap: 4px;
            margin-top: 6px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .message:hover .reaction-picker {
            opacity: 1;
        }

        .reaction-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .reaction-btn:hover {
            background: white;
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .message-input-container {
            padding: 20px;
            border-top: 1px solid #e2e8f0;
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(10px);
        }

        .message-input-form {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            padding: 8px 16px;
            color: #718096;
            font-style: italic;
            font-size: 0.9rem;
            display: none;
        }

        .no-messages {
            text-align: center;
            color: #718096;
            padding: 40px;
            font-style: italic;
        }

        .no-messages i {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 32px;
            border-radius: 16px;
            min-width: 400px;
            max-width: 90vw;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #718096;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: #f7fafc;
            color: #2d3748;
        }

        .modal h2 {
            margin: 0 0 24px 0;
            color: #2d3748;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .edit-mode {
            background: #fff3cd !important;
            border-color: #ffeaa7 !important;
        }

        .edit-indicator {
            font-size: 0.8rem;
            color: #856404;
            margin-top: 4px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 12px;
                height: 100vh;
            }

            .chat-header {
                padding: 16px;
                flex-direction: column;
                gap: 12px;
                align-items: stretch;
            }

            .chat-actions {
                justify-content: center;
                flex-wrap: wrap;
            }

            .message {
                max-width: 85%;
            }

            .messages-list {
                padding: 16px;
            }

            .message-input-container {
                padding: 16px;
            }

            .modal-content {
                min-width: 300px;
                padding: 24px;
                margin: 20px;
            }
        }

        /* Scrollbar Styling */
        .messages-list::-webkit-scrollbar {
            width: 6px;
        }

        .messages-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .messages-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .messages-list::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1 class="chat-title" id="chatTitle">Loading...</h1>
            <div class="chat-actions">
                <button class="action-btn btn-secondary" onclick="window.location.href='/'">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </button>
                <button class="action-btn btn-primary" id="shareBtn">
                    <i class="fas fa-share"></i>
                    Share Chat
                </button>
                <button class="action-btn btn-primary" id="inviteBtn">
                    <i class="fas fa-user-plus"></i>
                    Invite Users
                </button>
                <button class="action-btn btn-danger" id="clearBtn">
                    <i class="fas fa-trash-alt"></i>
                    Clear Chat
                </button>
            </div>
        </div>

        <div class="messages-container">
            <div class="messages-list" id="messagesList">
                <div class="no-messages">
                    <i class="fas fa-comments"></i>
                    <br>
                    No messages yet. Start the conversation!
                </div>
            </div>
            <div class="typing-indicator" id="typingIndicator"></div>
            <div class="message-input-container">
                <form class="message-input-form" id="messageForm">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Type your message..." 
                        rows="1"
                    ></textarea>
                    <button type="submit" class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div id="shareModal" class="modal" style="display: none;">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('shareModal')">
                <i class="fas fa-times"></i>
            </button>
            <h2>
                <i class="fas fa-share" style="margin-right: 8px; color: #667eea;"></i>
                Share Chat
            </h2>
            <div class="form-group">
                <label class="form-label">Chat Link:</label>
                <input type="text" class="form-input" id="chatLink" readonly>
            </div>
            <div class="button-group">
                <button class="action-btn btn-primary" onclick="copyToClipboard(document.getElementById('chatLink').value)">
                    <i class="fas fa-copy"></i>
                    Copy Link
                </button>
                <button class="action-btn btn-secondary" onclick="closeModal('shareModal')">
                    <i class="fas fa-times"></i>
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- Invite Modal -->
    <div id="inviteModal" class="modal" style="display: none;">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('inviteModal')">
                <i class="fas fa-times"></i>
            </button>
            <h2>
                <i class="fas fa-user-plus" style="margin-right: 8px; color: #667eea;"></i>
                Invite Users
            </h2>
            <div id="usersList"></div>
            <div class="button-group">
                <button class="action-btn btn-secondary" onclick="closeModal('inviteModal')">
                    <i class="fas fa-times"></i>
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- Edit Message Modal -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('editModal')">
                <i class="fas fa-times"></i>
            </button>
            <h2>
                <i class="fas fa-edit" style="margin-right: 8px; color: #667eea;"></i>
                Edit Message
            </h2>
            <div class="form-group">
                <label class="form-label">Message:</label>
                <textarea class="form-input" id="editMessageInput" rows="3"></textarea>
            </div>
            <div class="button-group">
                <button class="action-btn btn-primary" onclick="saveEditedMessage()">
                    <i class="fas fa-save"></i>
                    Save Changes
                </button>
                <button class="action-btn btn-secondary" onclick="closeModal('editModal')">
                    <i class="fas fa-times"></i>
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/e2ee.js"></script>
    <script>
        // Global variables
        let socket;
        let chatId;
        let userId;
        let userName;
        let e2eeMessenger;
        let currentEditingMessageId = null;
        let typingTimeout;

        // Initialize chat
        document.addEventListener('DOMContentLoaded', async () => {
            // Get chat ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            chatId = urlParams.get('chatID');
            
            if (!chatId) {
                alert('No chat ID provided');
                window.location.href = '/';
                return;
            }

            // Get user info
            userId = localStorage.getItem('userId');
            userName = localStorage.getItem('userName');

            if (!userId || !userName) {
                window.location.href = '/welcome.html';
                return;
            }

            // Initialize E2EE
            try {
                e2eeMessenger = new E2EEMessenger();
                await e2eeMessenger.initialize();
                console.log('E2EE initialized successfully');
            } catch (error) {
                console.error('E2EE initialization failed:', error);
                alert('Encryption system failed to initialize. Some features may not work properly.');
            }

            // Initialize socket connection
            initializeSocket();
            
            // Load chat info and messages
            await loadChatInfo();
            await loadMessages();
            
            // Set up event listeners
            setupEventListeners();
            
            // Set up share link
            document.getElementById('chatLink').value = window.location.href;
        });

        function initializeSocket() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('Connected to server');
                socket.emit('join-chat', { chatId, userId, userName });
            });

            socket.on('new-message', (message) => {
                displayMessage(message);
                scrollToBottom();
            });

            socket.on('message-updated', (updatedMessage) => {
                updateMessageInDOM(updatedMessage);
            });

            socket.on('message-deleted', (messageId) => {
                removeMessageFromDOM(messageId);
            });

            socket.on('user-typing', (data) => {
                if (data.userId !== userId) {
                    showTypingIndicator(data.userName);
                }
            });

            socket.on('user-stopped-typing', () => {
                hideTypingIndicator();
            });

            socket.on('reaction-added', (data) => {
                updateReactionInDOM(data.messageId, data.reactions);
            });
        }

        async function loadChatInfo() {
            try {
                const response = await fetch(`/api/chats/${chatId}`);
                if (response.ok) {
                    const chat = await response.json();
                    document.getElementById('chatTitle').textContent = chat.name;
                    document.title = `${chat.name} - Enkryptonite`;
                } else {
                    throw new Error('Chat not found');
                }
            } catch (error) {
                console.error('Error loading chat info:', error);
                alert('Failed to load chat information');
                window.location.href = '/';
            }
        }

        async function loadMessages() {
            try {
                const response = await fetch(`/api/chats/${chatId}/messages`);
                if (response.ok) {
                    const messages = await response.json();
                    const messagesList = document.getElementById('messagesList');
                    
                    if (messages.length === 0) {
                        messagesList.innerHTML = `
                            <div class="no-messages">
                                <i class="fas fa-comments"></i>
                                <br>
                                No messages yet. Start the conversation!
                            </div>
                        `;
                    } else {
                        messagesList.innerHTML = '';
                        messages.forEach(message => displayMessage(message));
                        scrollToBottom();
                    }
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function setupEventListeners() {
            const messageForm = document.getElementById('messageForm');
            const messageInput = document.getElementById('messageInput');
            
            messageForm.addEventListener('submit', sendMessage);
            
            messageInput.addEventListener('input', () => {
                autoResize(messageInput);
                handleTyping();
            });

            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage(e);
                }
            });

            // Button event listeners
            document.getElementById('shareBtn').addEventListener('click', () => {
                document.getElementById('shareModal').style.display = 'flex';
            });

            document.getElementById('inviteBtn').addEventListener('click', showInviteModal);
            document.getElementById('clearBtn').addEventListener('click', clearChat);
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function handleTyping() {
            socket.emit('typing', { chatId, userId, userName });
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                socket.emit('stop-typing', { chatId, userId });
            }, 1000);
        }

        async function sendMessage(e) {
            e.preventDefault();
            
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            try {
                const messageData = {
                    chatId,
                    userId,
                    userName,
                    message,
                    timestamp: Date.now()
                };

                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(messageData)
                });

                if (response.ok) {
                    messageInput.value = '';
                    autoResize(messageInput);
                    socket.emit('stop-typing', { chatId, userId });
                } else {
                    throw new Error('Failed to send message');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message');
            }
        }

        function displayMessage(message) {
            const messagesList = document.getElementById('messagesList');
            
            // Remove no messages placeholder
            const noMessages = messagesList.querySelector('.no-messages');
            if (noMessages) {
                noMessages.remove();
            }

            const messageElement = createMessageElement(message);
            messagesList.appendChild(messageElement);
        }

        function createMessageElement(message) {
            const isOwn = message.userId === userId;
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
            messageDiv.dataset.messageId = message.id;

            const timeString = new Date(message.timestamp).toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">${escapeHtml(message.userName)}</span>
                    <span class="message-time">${timeString}</span>
                </div>
                <div class="message-bubble ${message.edited ? 'edit-mode' : ''}">
                    ${escapeHtml(message.message)}
                    ${message.edited ? '<div class="edit-indicator">edited</div>' : ''}
                </div>
                <div class="message-actions">
                    ${isOwn ? `
                        <button class="message-action-btn edit" onclick="editMessage('${message.id}', '${escapeHtml(message.message).replace(/'/g, "\\'")}')">
                            <i class="fas fa-edit"></i>
                        </button>
                    ` : ''}
                    <button class="message-action-btn copy" onclick="copyMessage('${escapeHtml(message.message).replace(/'/g, "\\'")}')">
                        <i class="fas fa-copy"></i>
                    </button>
                    ${isOwn ? `
                        <button class="message-action-btn delete" onclick="deleteMessage('${message.id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    ` : ''}
                </div>
                <div class="reaction-picker">
                    <button class="reaction-btn" onclick="addReaction('${message.id}', '👍')">👍</button>
                    <button class="reaction-btn" onclick="addReaction('${message.id}', '❤️')">❤️</button>
                    <button class="reaction-btn" onclick="addReaction('${message.id}', '😂')">😂</button>
                    <button class="reaction-btn" onclick="addReaction('${message.id}', '😮')">😮</button>
                    <button class="reaction-btn" onclick="addReaction('${message.id}', '😢')">😢</button>
                    <button class="reaction-btn" onclick="addReaction('${message.id}', '😡')">😡</button>
                </div>
                <div class="reactions" id="reactions-${message.id}">
                    ${renderReactions(message.reactions || {}, message.id)}
                </div>
            `;

            return messageDiv;
        }

        function renderReactions(reactions, messageId) {
            return Object.entries(reactions).map(([emoji, users]) => {
                const hasReacted = users.includes(userId);
                return `
                    <div class="reaction ${hasReacted ? 'reacted' : ''}" onclick="toggleReaction('${messageId}', '${emoji}')">
                        ${emoji} ${users.length}
                    </div>
                `;
            }).join('');
        }

        async function addReaction(messageId, emoji) {
            try {
                const response = await fetch('/api/reactions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messageId, emoji, userId, chatId })
                });

                if (!response.ok) {
                    throw new Error('Failed to add reaction');
                }
            } catch (error) {
                console.error('Error adding reaction:', error);
            }
        }

        async function toggleReaction(messageId, emoji) {
            try {
                const response = await fetch('/api/reactions/toggle', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messageId, emoji, userId, chatId })
                });

                if (!response.ok) {
                    throw new Error('Failed to toggle reaction');
                }
            } catch (error) {
                console.error('Error toggling reaction:', error);
            }
        }

        function updateReactionInDOM(messageId, reactions) {
            const reactionsContainer = document.getElementById(`reactions-${messageId}`);
            if (reactionsContainer) {
                reactionsContainer.innerHTML = renderReactions(reactions, messageId);
            }
        }

        function copyMessage(message) {
            navigator.clipboard.writeText(message).then(() => {
                // Could add a toast notification here
                console.log('Message copied to clipboard');
            }).catch(err => {
                console.error('Failed to copy message:', err);
            });
        }

        function editMessage(messageId, currentMessage) {
            currentEditingMessageId = messageId;
            document.getElementById('editMessageInput').value = currentMessage;
            document.getElementById('editModal').style.display = 'flex';
        }

        async function saveEditedMessage() {
            if (!currentEditingMessageId) return;

            const newMessage = document.getElementById('editMessageInput').value.trim();
            if (!newMessage) {
                alert('Message cannot be empty');
                return;
            }

            try {
                const response = await fetch(`/api/messages/${currentEditingMessageId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: newMessage, userId, chatId })
                });

                if (response.ok) {
                    closeModal('editModal');
                    currentEditingMessageId = null;
                } else {
                    throw new Error('Failed to edit message');
                }
            } catch (error) {
                console.error('Error editing message:', error);
                alert('Failed to edit message');
            }
        }

        async function deleteMessage(messageId) {
            if (!confirm('Are you sure you want to delete this message?')) return;

            try {
                const response = await fetch(`/api/messages/${messageId}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, chatId })
                });

                if (!response.ok) {
                    throw new Error('Failed to delete message');
                }
            } catch (error) {
                console.error('Error deleting message:', error);
                alert('Failed to delete message');
            }
        }

        function updateMessageInDOM(updatedMessage) {
            const messageElement = document.querySelector(`[data-message-id="${updatedMessage.id}"]`);
            if (messageElement) {
                const bubble = messageElement.querySelector('.message-bubble');
                bubble.innerHTML = `
                    ${escapeHtml(updatedMessage.message)}
                    <div class="edit-indicator">edited</div>
                `;
                bubble.classList.add('edit-mode');
            }
        }

        function removeMessageFromDOM(messageId) {
            const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
            if (messageElement) {
                messageElement.remove();
            }
        }

        function showTypingIndicator(userName) {
            const indicator = document.getElementById('typingIndicator');
            indicator.textContent = `${userName} is typing...`;
            indicator.style.display = 'block';
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            indicator.style.display = 'none';
        }

        async function showInviteModal() {
            try {
                const response = await fetch('/api/users');
                const users = await response.json();
                
                const usersList = document.getElementById('usersList');
                usersList.innerHTML = users
                    .filter(user => user.id !== userId)
                    .map(user => `
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; margin-bottom: 8px;">
                            <span>${escapeHtml(user.name)}</span>
                            <button class="action-btn btn-primary" onclick="inviteUser('${user.id}', '${escapeHtml(user.name)}')">
                                <i class="fas fa-plus"></i>
                                Invite
                            </button>
                        </div>
                    `).join('');
                
                document.getElementById('inviteModal').style.display = 'flex';
            } catch (error) {
                console.error('Error loading users:', error);
                alert('Failed to load users');
            }
        }

        async function inviteUser(inviteUserId, inviteUserName) {
            try {
                const response = await fetch('/api/invite', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chatId, inviteUserId, inviteUserName })
                });

                if (response.ok) {
                    alert(`Invited ${inviteUserName} to the chat!`);
                } else {
                    throw new Error('Failed to send invitation');
                }
            } catch (error) {
                console.error('Error inviting user:', error);
                alert('Failed to invite user');
            }
        }

        async function clearChat() {
            if (!confirm('Are you sure you want to clear all messages? This cannot be undone.')) return;

            try {
                const response = await fetch(`/api/chats/${chatId}/clear`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId })
                });

                if (response.ok) {
                    document.getElementById('messagesList').innerHTML = `
                        <div class="no-messages">
                            <i class="fas fa-comments"></i>
                            <br>
                            No messages yet. Start the conversation!
                        </div>
                    `;
                } else {
                    throw new Error('Failed to clear chat');
                }
            } catch (error) {
                console.error('Error clearing chat:', error);
                alert('Failed to clear chat');
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Link copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy link:', err);
                alert('Failed to copy link');
            });
        }

        function scrollToBottom() {
            const messagesList = document.getElementById('messagesList');
            messagesList.scrollTop = messagesList.scrollHeight;
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Close modals when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        });
    </script>
</body>
</html>
