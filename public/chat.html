<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enkryptonite</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    #chatBox {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    #inputContainer {
      display: flex;
      gap: 10px;
    }
    #messageInput {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #sendButton {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #sendButton:hover {
      background-color: #0056b3;
    }
    #chatUI {
      display: none;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      background-color: #f8f9fa;
      position: relative;
    }
    .message .sender {
      font-weight: bold;
      color: #007bff;
      margin-right: 0.5em;
    }
    .message .timestamp {
      font-size: 0.8em;
      color: #6c757d;
    }
    .message .delete-btn {
      position: absolute;
      right: 8px;
      top: 8px;
      background: none;
      border: none;
      color: #dc3545;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s;
      padding: 4px;
      font-size: 14px;
    }
    .message:hover .delete-btn {
      opacity: 1;
    }
    .message .delete-btn:hover {
      color: #c82333;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #007bff;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .encryption-status {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
    }
    .encryption-status.secure {
      background-color: #d4edda;
      border-color: #c3e6cb;
      color: #155724;
    }
    .encryption-status.insecure {
      background-color: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
    }
    .image-upload-btn {
      cursor: pointer;
      padding: 8px 12px;
      background: #f0f0f0;
      border-radius: 4px;
      margin: 0 8px;
      transition: background-color 0.2s;
    }
    .image-upload-btn:hover {
      background: #e0e0e0;
    }
    .message img {
      max-width: 300px;
      max-height: 300px;
      border-radius: 8px;
      margin-top: 8px;
      cursor: pointer;
    }
    .message img:hover {
      opacity: 0.9;
    }
    .image-preview {
      max-width: 200px;
      max-height: 200px;
      margin: 10px 0;
      border-radius: 4px;
      display: none;
    }
    .drop-zone {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .drop-zone.active {
      display: flex;
      pointer-events: all;
    }
    .drop-zone-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .drop-zone-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      display: block;
    }
    .drop-zone p {
      margin: 0;
      color: #666;
    }
    .drop-zone.drag-over {
      background: rgba(0, 0, 0, 0.7);
    }
    .drop-zone.drag-over .drop-zone-content {
      transform: scale(1.1);
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body>
  <a href="/" class="back-link">‚Üê Back to Chat List</a>
  <button id="accountBtn" style="float:right; margin-top:10px; background:none; border:none; cursor:pointer; padding:4px 8px;">
    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#007bff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align:middle;"><circle cx="12" cy="8" r="5"/><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/></svg>
  </button>
  <h1 id="chatTitle">Loading...</h1>

  <div id="encryptionStatus" class="encryption-status">Initializing encryption...</div>

  <!-- Username prompt -->
  <div id="namePrompt">
    <label for="nameInput">Enter your name:</label>
    <input type="text" id="nameInput" />
    <button id="startChat">Start Chat</button>
  </div>

  <!-- Chat UI -->
  <div id="chatUI">
    <div id="chatBox"></div>
    <div id="inputContainer">
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <label for="imageUpload" class="image-upload-btn">
        <span>Upload Images</span>
        <input type="file" id="imageUpload" accept="image/*" style="display: none;" />
      </label>
      <button id="sendButton">Send</button>
    </div>
    <div id="dropZone" class="drop-zone">
      <div class="drop-zone-content">
        <span class="drop-zone-icon">ÔøΩÔøΩ</span>
        <p>Drag and drop images here</p>
      </div>
    </div>
  </div>

  <div id="accountModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); z-index:2000; justify-content:center; align-items:center;">
    <div style="background:#fff; padding:2rem; border-radius:8px; min-width:300px; max-width:90vw; margin:auto; position:relative; display:flex; flex-direction:column; align-items:center;">
      <button id="closeAccountModal" style="position:absolute; top:8px; right:8px; background:none; border:none; font-size:20px; cursor:pointer;">√ó</button>
      <h2>Account</h2>
      <div id="profilePicContainer" style="margin:1.5rem 0 0.5rem 0;"></div>
      <div id="accountNameDisplay" style="font-weight:bold; font-size:1.2em; margin-bottom:1rem; text-align:center;"></div>
      <form id="profilePicForm" enctype="multipart/form-data" style="margin-top:1rem;">
        <input type="file" id="profilePicInput" accept="image/*" style="display:none;" />
        <label for="profilePicInput" style="cursor:pointer; color:#007bff; text-decoration:underline;">Upload/Change Profile Picture</label>
      </form>
    </div>
  </div>

  <script src="/e2ee.js"></script>
  <script>
    // Get chat ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const chatID = urlParams.get('chatID') || urlParams.get('id'); // Check both parameter names

    if (!chatID) {
      throw new Error('Missing chat ID');
    }

    let userName = "";
    let userId = localStorage.getItem('userId');
    let currentUserName = null; // will hold the logged-in user's name
    let ws;
    let e2eeMessenger;
    let recipientPublicKey = null;

    // Initialize E2EE
    async function initializeE2EE() {
      try {
        e2eeMessenger = new E2EEMessenger();
        await e2eeMessenger.initialize();
        const publicKey = await e2eeMessenger.getPublicKey();
        
        // Store public key in localStorage
        localStorage.setItem('publicKey', publicKey);
        
        document.getElementById('encryptionStatus').className = 'encryption-status secure';
        document.getElementById('encryptionStatus').textContent = 'üîí End-to-End Encrypted';
        
        return publicKey;
      } catch (error) {
        console.error('Failed to initialize E2EE:', error);
        document.getElementById('encryptionStatus').className = 'encryption-status insecure';
        document.getElementById('encryptionStatus').textContent = '‚ö†Ô∏è Encryption Failed';
        throw error;
      }
    }

    // Function to register or get user
    async function initializeUser(name) {
      if (userId) {
        // Try to get existing user
        try {
          const response = await fetch(`/user/${userId}`);
          if (response.ok) {
            const data = await response.json();
            return data;
          }
        } catch (error) {
          console.error('Error fetching user:', error);
        }
      }

      // Register new user
      try {
        const response = await fetch('/register-user', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name })
        });
        
        if (response.ok) {
          const data = await response.json();
          userId = data.userId;
          localStorage.setItem('userId', userId);
          return data;
        }
      } catch (error) {
        console.error('Error registering user:', error);
      }
      
      return null;
    }

    // Helper function to escape HTML and prevent XSS
    function escapeHtml(unsafe) {
      return unsafe
        .toString()
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // Function to load chat data
    async function loadChatData() {
      try {
        console.log('Attempting to load chat data for ID:', chatID);
        const response = await fetch(`/api/chat/${chatID}`);
        console.log('Response status:', response.status);
        
        if (!response.ok) {
          throw new Error(`Failed to load chat: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('Received chat data:', {
          id: data.id,
          name: data.name,
          messageCount: data.messages ? data.messages.length : 0
        });
        
        // Update chat title
        document.getElementById('chatTitle').textContent = data.name;
        console.log('Updated chat title to:', data.name);
        
        // Update chat messages if we have them
        if (data.messages && data.messages.length > 0) {
          console.log('Rendering', data.messages.length, 'messages');
          const chatBox = document.getElementById('chatBox');
          chatBox.innerHTML = '';
          
          data.messages.forEach(message => {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.dataset.messageId = message.id;
            
            const senderSpan = document.createElement('span');
            senderSpan.className = 'sender';
            senderSpan.textContent = message.sender;
            
            const timestampSpan = document.createElement('span');
            timestampSpan.className = 'timestamp';
            timestampSpan.textContent = new Date(message.timestamp).toLocaleString();
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';
            contentDiv.textContent = message.content;
            
            messageDiv.appendChild(senderSpan);
            messageDiv.appendChild(timestampSpan);
            
            if (currentUserName === message.sender) {
              const deleteBtn = document.createElement('button');
              deleteBtn.className = 'delete-btn';
              deleteBtn.textContent = '√ó';
              deleteBtn.onclick = () => deleteMessage(message.id);
              messageDiv.appendChild(deleteBtn);
            }
            
            messageDiv.appendChild(contentDiv);
            
            // Add image if present
            if (message.imageUrl) {
              const img = document.createElement('img');
              img.src = message.imageUrl;
              img.alt = 'Shared image';
              img.onclick = () => window.open(message.imageUrl, '_blank');
              messageDiv.appendChild(img);
            }
            
            chatBox.appendChild(messageDiv);
          });
          
          chatBox.scrollTop = chatBox.scrollHeight;
        } else {
          console.log('No messages to display');
        }
      } catch (error) {
        console.error('Error loading chat:', error);
        document.getElementById('chatTitle').textContent = 'Error loading chat';
      }
    }

    // Function to start the chat
    async function startChat(name) {
      currentUserName = name;
      try {
        // Initialize E2EE first
        await initializeE2EE();
        
        // Then initialize user
        const userData = await initializeUser(name);
        if (!userData) {
          alert("Failed to initialize user. Please try again.");
          return;
        }

        userName = userData.name;
        // Fetch and set currentUserProfilePic from backend
        let profilePic = null;
        try {
          if (userId) {
            const res = await fetch(`/user/${userId}`);
            if (res.ok) {
              const data = await res.json();
              profilePic = data.profilePic;
              currentUserProfilePic = profilePic;
            }
          }
        } catch {}

        // Hide name prompt and show chat
        document.getElementById("namePrompt").style.display = "none";
        document.getElementById("chatUI").style.display = "block";

        // Load chat data
        await loadChatData();

        // Initialize WebSocket connection with protocol matching the page
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${wsProtocol}//${window.location.host}`;
        console.log('Connecting to WebSocket at:', wsUrl);
        ws = new WebSocket(wsUrl);

        ws.addEventListener("open", () => {
          console.log("WebSocket connection established");
          // Send join message with public key
          if (e2eeMessenger) {
            e2eeMessenger.getPublicKey().then(publicKey => {
              console.log('Sending public key with join message:', publicKey.substring(0, 20) + '...');
              ws.send(JSON.stringify({
                type: "join",
                chatID: chatID,
                userId: userId,
                publicKey: publicKey
              }));
            }).catch(error => {
              console.error('Failed to get public key:', error);
              // Send join message without public key
              ws.send(JSON.stringify({
                type: "join",
                chatID: chatID,
                userId: userId
              }));
            });
          } else {
            console.warn('E2EE not initialized, joining without public key');
            ws.send(JSON.stringify({
              type: "join",
              chatID: chatID,
              userId: userId
            }));
          }
        });

        ws.addEventListener("message", async (event) => {
          const data = JSON.parse(event.data);
          console.log('Received WebSocket message:', data.type);
          
          if (data.type === "history") {
            // Update chat title
            document.getElementById("chatTitle").textContent = data.chatName;
            
            // Store recipient's public key if available
            if (data.recipientPublicKey) {
                console.log('Received recipient public key from history:', data.recipientPublicKey.substring(0, 20) + '...');
                recipientPublicKey = data.recipientPublicKey;
            }
            
            // Clear existing messages
            document.getElementById("chatBox").innerHTML = '';
            
            // Show message history
            if (data.messages && data.messages.length > 0) {
                console.log('Displaying', data.messages.length, 'messages from history');
                for (const message of data.messages) {
                    // Handle encrypted messages
                    if (message.encrypted) {
                        if (message.userId === userId) {
                            // For our own encrypted messages
                            const stored = JSON.parse(localStorage.getItem('sentPlain') || '{}');
                            if (stored[message.id]) {
                                message.content = stored[message.id];
                            } else {
                                message.content = '[You sent an encrypted message]';
                            }
                        } else {
                            // For encrypted messages from others
                            try {
                                message.content = await e2eeMessenger.decryptMessage(message.encrypted);
                            } catch (error) {
                                console.error('Failed to decrypt message:', error);
                                message.content = '[Encrypted Message]';
                            }
                        }
                    }
                    showMessage(message);
                }
                // Scroll to bottom after loading history
                const chatBox = document.getElementById("chatBox");
                chatBox.scrollTop = chatBox.scrollHeight;
            } else {
                console.log('No messages in history');
            }
          } else if (data.type === "message") {
            // Only show messages from other users
            if (data.message.userId !== userId) {
                showMessage(data.message);
                // Scroll to bottom for new messages
                const chatBox = document.getElementById("chatBox");
                chatBox.scrollTop = chatBox.scrollHeight;
            }
          } else if (data.type === "message_deleted") {
            removeMessage(data.messageId);
          } else if (data.type === "recipient_public_key") {
            console.log('Received new recipient public key:', data.publicKey.substring(0, 20) + '...');
            recipientPublicKey = data.publicKey;
          } else if (data.type === "request_public_key") {
            console.log('Received request for public key, sending...');
            if (e2eeMessenger) {
              e2eeMessenger.getPublicKey().then(publicKey => {
                console.log('Sending public key in response to request:', publicKey.substring(0, 20) + '...');
                ws.send(JSON.stringify({
                  type: "public_key",
                  publicKey: publicKey
                }));
              }).catch(error => {
                console.error('Failed to get public key:', error);
              });
            }
          } else if (data.type === "public_key") {
            console.log('Received public key in response to request:', data.publicKey.substring(0, 20) + '...');
            recipientPublicKey = data.publicKey;
          }
        });

        // Handle Enter key in message input
        document.getElementById("messageInput").addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            document.getElementById("sendButton").click();
          }
        });

        // Add image upload handling
        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.createElement('img');
        imagePreview.className = 'image-preview';
        document.getElementById('inputContainer').insertBefore(imagePreview, document.getElementById('sendButton'));

        imageUpload.addEventListener('change', async function(e) {
          const file = e.target.files[0];
          if (!file) return;

          // Show preview
          const reader = new FileReader();
          reader.onload = function(e) {
            imagePreview.src = e.target.result;
            imagePreview.style.display = 'block';
          };
          reader.readAsDataURL(file);
        });

        document.getElementById("sendButton").addEventListener("click", async () => {
          const input = document.getElementById("messageInput");
          const content = input.value.trim();
          const file = imageUpload.files[0];
          
          if (!content && !file) return;

          if (ws.readyState === WebSocket.OPEN) {
            try {
              const messageId = (crypto.randomUUID) ? crypto.randomUUID() : `msg-${Date.now()}-${Math.random().toString(16).slice(2)}`;
              let imageUrl = null;

              // Upload image if present
              if (file) {
                const formData = new FormData();
                formData.append('image', file);
                
                const uploadResponse = await fetch('/upload-image', {
                  method: 'POST',
                  body: formData
                });
                
                if (!uploadResponse.ok) {
                  throw new Error('Failed to upload image');
                }
                
                const uploadResult = await uploadResponse.json();
                imageUrl = uploadResult.url;
              }
              
              // Show message immediately in UI
              const localMsg = {
                id: messageId,
                content: content,
                timestamp: Date.now(),
                sender: currentUserName || 'You',
                userId: userId,
                imageUrl: imageUrl
              };
              showMessage(localMsg);

              // Send message through WebSocket
              ws.send(JSON.stringify({
                type: "message",
                id: messageId,
                content: content,
                sender: currentUserName,
                userId: userId,
                imageUrl: imageUrl
              }));

              // Clear inputs
              input.value = "";
              imageUpload.value = "";
              imagePreview.style.display = 'none';
            } catch (error) {
              console.error('Failed to send message:', error);
              alert('Failed to send message. Please try again.');
            }
          } else {
            alert("WebSocket not connected!");
          }
        });

        // Add drag and drop functionality
        const dropZone = document.getElementById('dropZone');
        const chatUI = document.getElementById('chatUI');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
          chatUI.addEventListener(eventName, preventDefaults, false);
          document.body.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight drop zone when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
          chatUI.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
          chatUI.addEventListener(eventName, unhighlight, false);
        });

        // Handle dropped files
        chatUI.addEventListener('drop', handleDrop, false);

        function preventDefaults(e) {
          e.preventDefault();
          e.stopPropagation();
        }

        function highlight(e) {
          dropZone.classList.add('active', 'drag-over');
        }

        function unhighlight(e) {
          dropZone.classList.remove('active', 'drag-over');
        }

        function handleDrop(e) {
          const dt = e.dataTransfer;
          const files = dt.files;

          if (files.length > 0) {
            const file = files[0];
            if (file.type.startsWith('image/')) {
              // Set the file in the file input
              const dataTransfer = new DataTransfer();
              dataTransfer.items.add(file);
              imageUpload.files = dataTransfer.files;

              // Trigger the file input change event
              const event = new Event('change', { bubbles: true });
              imageUpload.dispatchEvent(event);
            } else {
              alert('Please drop an image file');
            }
          }
        }

        // Update image upload handling to show drop zone
        imageUpload.addEventListener('change', async function(e) {
          const file = e.target.files[0];
          if (!file) return;

          // Show preview
          const reader = new FileReader();
          reader.onload = function(e) {
            imagePreview.src = e.target.result;
            imagePreview.style.display = 'block';
          };
          reader.readAsDataURL(file);
        });
      } catch (error) {
        console.error('Error starting chat:', error);
        alert('Failed to start chat. Please try again.');
      }
    }

    // Check if we have a stored user ID and try to load the name
    if (userId) {
      fetch(`/user/${userId}`)
        .then(response => response.json())
        .then(data => {
          if (data.name) {
            // Auto-start chat with existing user
            startChat(data.name).catch(error => {
              console.error('Failed to auto-start chat:', error);
              // Clear invalid user ID
              localStorage.removeItem('userId');
              userId = null;
            });
          } else {
            // Clear invalid user ID
            localStorage.removeItem('userId');
            userId = null;
          }
        })
        .catch(error => {
          console.error('Error loading user:', error);
          // Clear invalid user ID
          localStorage.removeItem('userId');
          userId = null;
        });
    }

    // Handle manual name entry
    document.getElementById("startChat").addEventListener("click", async () => {
      const input = document.getElementById("nameInput").value.trim();
      if (!input) {
        alert("Please enter a name.");
        return;
      }

      try {
        await startChat(input);
      } catch (error) {
        console.error('Failed to start chat:', error);
        alert('Failed to start chat. Please try again.');
      }
    });

    // Helper: get initials
    function getInitials(name) {
      if (!name) return '';
      const parts = name.trim().split(' ');
      if (parts.length === 1) return parts[0][0].toUpperCase();
      return (parts[0][0] + parts[1][0]).toUpperCase();
    }

    // Cache for user info (profilePic, initials)
    const userInfoCache = {};

    // Helper: get user info (profilePic, initials) by name (fetches from backend if needed)
    async function getUserInfoByName(name) {
      if (!name) return { initials: '', profilePic: null };
      if (userInfoCache[name]) return userInfoCache[name];
      // Try to find user by name (case-insensitive)
      try {
        const res = await fetch('/api/users');
        if (res.ok) {
          const users = await res.json();
          const user = users.find(u => u.name.toLowerCase() === name.toLowerCase());
          if (user) {
            // Fetch full user info
            const userRes = await fetch(`/user/${user.id}`);
            if (userRes.ok) {
              const userData = await userRes.json();
              const info = { initials: getInitials(userData.name), profilePic: userData.profilePic || null };
              userInfoCache[name] = info;
              return info;
            }
          }
        }
      } catch {}
      // Fallback: just initials
      const info = { initials: getInitials(name), profilePic: null };
      userInfoCache[name] = info;
      return info;
    }

    // Update showMessage to display avatar next to sender's name
    async function showMessage(message) {
      const chatBox = document.getElementById('chatBox');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      messageDiv.dataset.messageId = message.id;

      // Avatar (profile pic or initials)
      const avatarSpan = document.createElement('span');
      avatarSpan.className = 'avatar-circle';
      avatarSpan.style.display = 'inline-block';
      avatarSpan.style.width = '28px';
      avatarSpan.style.height = '28px';
      avatarSpan.style.borderRadius = '50%';
      avatarSpan.style.overflow = 'hidden';
      avatarSpan.style.verticalAlign = 'middle';
      avatarSpan.style.marginRight = '8px';
      avatarSpan.style.background = '#e0e7ef';
      avatarSpan.style.border = '1.5px solid #007bff';
      avatarSpan.style.textAlign = 'center';
      avatarSpan.style.fontWeight = 'bold';
      avatarSpan.style.fontSize = '1rem';
      avatarSpan.style.color = '#007bff';
      avatarSpan.style.lineHeight = '28px';

      // Use userId to check if this is the current user's message
      if (message.userId && userId && message.userId === userId) {
        if (currentUserProfilePic) {
          const initials = getInitials(currentUserName);
          const lastUploadTime = localStorage.getItem('profilePicLastUpload');
          let profilePicUrl = currentUserProfilePic.split('?')[0]; // Remove any existing query string
          if (lastUploadTime) {
            profilePicUrl += '?t=' + lastUploadTime;
          }
          console.log('[SHOW MESSAGE] Rendering avatar for self:', {profilePicUrl, lastUploadTime, currentUserProfilePic});
          avatarSpan.innerHTML = `<img src="${profilePicUrl}" alt="avatar" style="width:100%;height:100%;object-fit:cover;display:block;" onerror=\"this.onerror=null;this.style.display='none';this.parentNode.textContent='${initials}';\" />`;
        } else {
          avatarSpan.textContent = getInitials(currentUserName);
        }
      } else {
        // Fetch user info (profilePic, initials) for others
        getUserInfoByName(message.sender).then(info => {
          if (info.profilePic) {
            const initials = info.initials;
            console.log('[SHOW MESSAGE] Rendering avatar for', message.sender, ':', info.profilePic);
            avatarSpan.innerHTML = `<img src="${info.profilePic}" alt="avatar" style="width:100%;height:100%;object-fit:cover;display:block;" onerror=\"this.onerror=null;this.style.display='none';this.parentNode.textContent='${initials}';\" />`;
          } else {
            avatarSpan.textContent = info.initials;
          }
        });
      }

      // Sender name
      const senderSpan = document.createElement('span');
      senderSpan.className = 'sender';
      senderSpan.textContent = message.sender;

      // Timestamp
      const timestampSpan = document.createElement('span');
      timestampSpan.className = 'timestamp';
      timestampSpan.textContent = new Date(message.timestamp).toLocaleString();

      // Message content
      const contentDiv = document.createElement('div');
      contentDiv.className = 'content';
      contentDiv.textContent = message.content;

      // Layout: avatar + sender + timestamp + (delete button if own message)
      const headerDiv = document.createElement('div');
      headerDiv.style.display = 'flex';
      headerDiv.style.alignItems = 'center';
      headerDiv.appendChild(avatarSpan);
      headerDiv.appendChild(senderSpan);
      headerDiv.appendChild(timestampSpan);

      if (message.userId && userId && message.userId === userId) {
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = '√ó';
        deleteBtn.onclick = () => deleteMessage(message.id);
        headerDiv.appendChild(deleteBtn);
      }

      messageDiv.appendChild(headerDiv);
      messageDiv.appendChild(contentDiv);

      // Add image if present
      if (message.imageUrl) {
        const img = document.createElement('img');
        img.src = message.imageUrl;
        img.alt = 'Shared image';
        img.onclick = () => window.open(message.imageUrl, '_blank');
        messageDiv.appendChild(img);
      }

      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeMessage(messageId) {
      console.log('Removing message:', messageId);
      const messageElement = document.querySelector(`.message[data-message-id="${messageId}"]`);
      if (messageElement) {
        messageElement.remove();
      } else {
        console.warn('Message element not found:', messageId);
      }
    }

    function deleteMessage(messageId) {
      // Remove confirmation dialog, delete immediately
      if (ws.readyState === WebSocket.OPEN) {
        console.log('Sending delete request for message:', messageId);
        ws.send(JSON.stringify({
          type: 'delete_message',
          messageId: messageId
        }));
      } else {
        console.error('WebSocket not connected. State:', ws.readyState);
        alert('WebSocket not connected!');
      }
    }

    // Account modal logic (profile pic + initials)
    const accountBtn = document.getElementById('accountBtn');
    const accountModal = document.getElementById('accountModal');
    const closeAccountModal = document.getElementById('closeAccountModal');
    const accountNameDisplay = document.getElementById('accountNameDisplay');
    const profilePicContainer = document.getElementById('profilePicContainer');
    const profilePicInput = document.getElementById('profilePicInput');
    const profilePicForm = document.getElementById('profilePicForm');

    let currentUserProfilePic = null;

    function renderProfilePicOrInitials(name, profilePicUrl) {
      if (profilePicUrl) {
        const initials = getInitials(name);
        let url = profilePicUrl.split('?')[0]; // Remove any existing query string
        if (name === currentUserName) {
          const lastUploadTime = localStorage.getItem('profilePicLastUpload');
          if (lastUploadTime) {
            url += '?t=' + lastUploadTime;
          }
        }
        // Force reload: remove any existing img, then add new img
        profilePicContainer.innerHTML = '';
        const img = document.createElement('img');
        img.src = url;
        img.alt = 'Profile';
        img.style.width = '72px';
        img.style.height = '72px';
        img.style.borderRadius = '50%';
        img.style.objectFit = 'cover';
        img.style.border = '2px solid #007bff';
        img.onerror = function() {
          this.onerror = null;
          this.style.display = 'none';
          profilePicContainer.innerHTML = `<div style=\'width:72px; height:72px; border-radius:50%; background:#e0e7ef; color:#007bff; display:flex; align-items:center; justify-content:center; font-size:2rem; font-weight:bold; border:2px solid #007bff;\'>${initials}</div>`;
        };
        profilePicContainer.appendChild(img);
      } else {
        const initials = getInitials(name);
        profilePicContainer.innerHTML = `<div style="width:72px; height:72px; border-radius:50%; background:#e0e7ef; color:#007bff; display:flex; align-items:center; justify-content:center; font-size:2rem; font-weight:bold; border:2px solid #007bff;">${initials}</div>`;
      }
    }

    accountBtn.onclick = async () => {
      // Fetch user info (including profilePic) from backend
      let name = currentUserName || '';
      let profilePic = null;
      try {
        if (userId) {
          const res = await fetch(`/user/${userId}`);
          if (res.ok) {
            const data = await res.json();
            name = data.name;
            profilePic = data.profilePic;
            currentUserProfilePic = profilePic;
          }
        }
      } catch {}
      accountNameDisplay.textContent = name;
      renderProfilePicOrInitials(name, profilePic);
      accountModal.style.display = 'flex';
    };
    closeAccountModal.onclick = () => {
      accountModal.style.display = 'none';
    };
    accountModal.onclick = (e) => {
      if (e.target === accountModal) accountModal.style.display = 'none';
    };

    profilePicInput.onchange = async function() {
      const file = this.files[0];
      if (!file) return;
      const formData = new FormData();
      formData.append('profilePic', file);
      console.log('[PFP UPLOAD] Uploading new profile picture...');
      try {
        const res = await fetch(`/upload-profile-pic/${userId}`, {
          method: 'POST',
          body: formData
        });
        if (res.ok) {
          console.log('[PFP UPLOAD] Upload successful, waiting 500ms before fetching updated user info...');
          // Wait 500ms to ensure the file is available
          await new Promise(resolve => setTimeout(resolve, 500));
          // After upload, fetch the latest user info to get the new profilePic
          const userRes = await fetch(`/user/${userId}`);
          if (userRes.ok) {
            const userData = await userRes.json();
            const lastUploadTime = Date.now();
            localStorage.setItem('profilePicLastUpload', lastUploadTime);
            currentUserProfilePic = userData.profilePic;
            // Clear and update userInfoCache for your username
            delete userInfoCache[currentUserName];
            userInfoCache[currentUserName] = { initials: getInitials(currentUserName), profilePic: currentUserProfilePic };
            console.log('[PFP UPLOAD] Updated currentUserProfilePic:', currentUserProfilePic);
            console.log('[PFP UPLOAD] Updated lastUploadTime:', lastUploadTime);
            console.log('[PFP UPLOAD] Updated userInfoCache:', userInfoCache[currentUserName]);
            renderProfilePicOrInitials(currentUserName, currentUserProfilePic + '?t=' + lastUploadTime);
            await loadChatData();
          } else {
            alert('Profile picture uploaded, but failed to fetch updated user info.');
            console.error('[PFP UPLOAD] Failed to fetch updated user info after upload.');
          }
        } else {
          alert('Failed to upload profile picture.');
          console.error('[PFP UPLOAD] Upload failed.');
        }
      } catch (err) {
        alert('Failed to upload profile picture.');
        console.error('[PFP UPLOAD] Exception during upload:', err);
      }
    };
  </script>
</body>
