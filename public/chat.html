<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    #chatBox {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    #inputContainer {
      display: flex;
      gap: 10px;
    }
    #messageInput {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #sendButton {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #sendButton:hover {
      background-color: #0056b3;
    }
    #chatUI {
      display: none;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      background-color: #f8f9fa;
      position: relative;
    }
    .message .sender {
      font-weight: bold;
      color: #007bff;
    }
    .message .timestamp {
      font-size: 0.8em;
      color: #6c757d;
    }
    .message .delete-btn {
      position: absolute;
      right: 8px;
      top: 8px;
      background: none;
      border: none;
      color: #dc3545;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s;
      padding: 4px;
      font-size: 14px;
    }
    .message:hover .delete-btn {
      opacity: 1;
    }
    .message .delete-btn:hover {
      color: #c82333;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #007bff;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="/" class="back-link">← Back to Chat List</a>
  <h1 id="chatTitle">Loading...</h1>

  <!-- Username prompt -->
  <div id="namePrompt">
    <label for="nameInput">Enter your name:</label>
    <input type="text" id="nameInput" />
    <button id="startChat">Start Chat</button>
  </div>

  <!-- Chat UI -->
  <div id="chatUI">
    <div id="chatBox"></div>
    <div id="inputContainer">
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const chatID = params.get("chatID");

    if (!chatID) {
      alert("No chatID in URL. Please create a chat first.");
      throw new Error("Missing chatID");
    }

    let userName = "";
    let ws;

    document.getElementById("startChat").addEventListener("click", () => {
      const input = document.getElementById("nameInput").value.trim();
      if (!input) {
        alert("Please enter a name.");
        return;
      }

      userName = input;

      // Hide name prompt and show chat
      document.getElementById("namePrompt").style.display = "none";
      document.getElementById("chatUI").style.display = "block";

      // Initialize WebSocket
      ws = new WebSocket(`${location.origin.replace(/^http/, 'ws')}`);

      ws.addEventListener("open", () => {
        console.log("Connected to WebSocket");
        ws.send(JSON.stringify({ type: "join", chatID }));
      });

      ws.addEventListener("message", (event) => {
        const data = JSON.parse(event.data);
        if (data.type === "history") {
          // Update chat title
          document.getElementById("chatTitle").textContent = data.chatName;
          // Show message history
          data.messages.forEach(showMessage);
        } else if (data.type === "message") {
          showMessage(data.message);
        } else if (data.type === "message_deleted") {
          removeMessage(data.messageId);
        }
      });

      // Handle Enter key in message input
      document.getElementById("messageInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          document.getElementById("sendButton").click();
        }
      });

      document.getElementById("sendButton").addEventListener("click", () => {
        const input = document.getElementById("messageInput");
        const content = input.value.trim();
        if (!content) return;

        if (ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({
            type: "message",
            content: content,
            sender: userName
          }));
          input.value = "";
        } else {
          alert("WebSocket not connected!");
        }
      });
    });

    function showMessage(message) {
      const chatBox = document.getElementById("chatBox");
      const msgDiv = document.createElement("div");
      msgDiv.className = "message";
      msgDiv.id = `message-${message.id}`;
      
      const timestamp = new Date(message.timestamp).toLocaleTimeString();
      
      // Create delete button separately to properly bind the message ID
      const deleteButton = document.createElement("button");
      deleteButton.className = "delete-btn";
      deleteButton.textContent = "×";
      deleteButton.onclick = () => deleteMessage(message.id);
      
      msgDiv.innerHTML = `
        <span class="sender">${message.sender}</span>
        <span class="timestamp">${timestamp}</span>
        <div>${message.content}</div>
      `;
      
      msgDiv.appendChild(deleteButton);
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeMessage(messageId) {
      console.log('Attempting to remove message:', messageId);
      const messageElement = document.getElementById(`message-${messageId}`);
      if (messageElement) {
        console.log('Found message element, removing...');
        messageElement.remove();
      } else {
        console.warn('Message element not found:', `message-${messageId}`);
      }
    }

    function deleteMessage(messageId) {
      console.log('Delete button clicked for message:', messageId);
      if (ws.readyState === WebSocket.OPEN) {
        const deleteRequest = {
          type: "delete_message",
          messageId: messageId
        };
        console.log('Sending delete request:', deleteRequest);
        ws.send(JSON.stringify(deleteRequest));
      } else {
        console.error('WebSocket not connected. State:', ws.readyState);
        alert("WebSocket not connected!");
      }
    }
  </script>
</body>
</html>
