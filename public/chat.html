<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Chat</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    #chatBox {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    #inputContainer {
      display: flex;
      gap: 10px;
    }
    #messageInput {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #sendButton {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #sendButton:hover {
      background-color: #0056b3;
    }
    #chatUI {
      display: none;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      background-color: #f8f9fa;
      position: relative;
    }
    .message .sender {
      font-weight: bold;
      color: #007bff;
    }
    .message .timestamp {
      font-size: 0.8em;
      color: #6c757d;
    }
    .message .delete-btn {
      position: absolute;
      right: 8px;
      top: 8px;
      background: none;
      border: none;
      color: #dc3545;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s;
      padding: 4px;
      font-size: 14px;
    }
    .message:hover .delete-btn {
      opacity: 1;
    }
    .message .delete-btn:hover {
      color: #c82333;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #007bff;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .encryption-status {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
    }
    .encryption-status.secure {
      background-color: #d4edda;
      border-color: #c3e6cb;
      color: #155724;
    }
    .encryption-status.insecure {
      background-color: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
    }
  </style>
</head>
<body>
  <a href="/" class="back-link">‚Üê Back to Chat List</a>
  <h1 id="chatTitle">Loading...</h1>

  <div id="encryptionStatus" class="encryption-status">Initializing encryption...</div>

  <!-- Username prompt -->
  <div id="namePrompt">
    <label for="nameInput">Enter your name:</label>
    <input type="text" id="nameInput" />
    <button id="startChat">Start Chat</button>
  </div>

  <!-- Chat UI -->
  <div id="chatUI">
    <div id="chatBox"></div>
    <div id="inputContainer">
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script src="/e2ee.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const chatID = params.get("chatID");

    if (!chatID) {
      alert("No chatID in URL. Please create a chat first.");
      throw new Error("Missing chatID");
    }

    let userName = "";
    let userId = localStorage.getItem('userId');
    let currentUserName = null; // will hold the logged-in user's name
    let ws;
    let e2eeMessenger;
    let recipientPublicKey = null;

    // Initialize E2EE
    async function initializeE2EE() {
      try {
        e2eeMessenger = new E2EEMessenger();
        await e2eeMessenger.initialize();
        const publicKey = await e2eeMessenger.getPublicKey();
        
        // Store public key in localStorage
        localStorage.setItem('publicKey', publicKey);
        
        document.getElementById('encryptionStatus').className = 'encryption-status secure';
        document.getElementById('encryptionStatus').textContent = 'üîí End-to-End Encrypted';
        
        return publicKey;
      } catch (error) {
        console.error('Failed to initialize E2EE:', error);
        document.getElementById('encryptionStatus').className = 'encryption-status insecure';
        document.getElementById('encryptionStatus').textContent = '‚ö†Ô∏è Encryption Failed';
        throw error;
      }
    }

    // Function to register or get user
    async function initializeUser(name) {
      if (userId) {
        // Try to get existing user
        try {
          const response = await fetch(`/user/${userId}`);
          if (response.ok) {
            const data = await response.json();
            return data;
          }
        } catch (error) {
          console.error('Error fetching user:', error);
        }
      }

      // Register new user
      try {
        const response = await fetch('/register-user', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name })
        });
        
        if (response.ok) {
          const data = await response.json();
          userId = data.userId;
          localStorage.setItem('userId', userId);
          return data;
        }
      } catch (error) {
        console.error('Error registering user:', error);
      }
      
      return null;
    }

    // Function to start the chat
    async function startChat(name) {
      currentUserName = name;
      try {
        // Initialize E2EE first
        await initializeE2EE();
        
        // Then initialize user
        const userData = await initializeUser(name);
        if (!userData) {
          alert("Failed to initialize user. Please try again.");
          return;
        }

        userName = userData.name;

        // Hide name prompt and show chat
        document.getElementById("namePrompt").style.display = "none";
        document.getElementById("chatUI").style.display = "block";

        // Initialize WebSocket connection
        ws = new WebSocket(`ws://${window.location.host}`);

        ws.addEventListener("open", () => {
          console.log("WebSocket connection established");
          // Send join message with public key
          if (e2eeMessenger) {
            e2eeMessenger.getPublicKey().then(publicKey => {
              console.log('Sending public key with join message:', publicKey.substring(0, 20) + '...');
              ws.send(JSON.stringify({
                type: "join",
                chatID: chatID,
                userId: userId,
                publicKey: publicKey
              }));
            }).catch(error => {
              console.error('Failed to get public key:', error);
              // Send join message without public key
              ws.send(JSON.stringify({
                type: "join",
                chatID: chatID,
                userId: userId
              }));
            });
          } else {
            console.warn('E2EE not initialized, joining without public key');
            ws.send(JSON.stringify({
              type: "join",
              chatID: chatID,
              userId: userId
            }));
          }
        });

        ws.addEventListener("message", async (event) => {
          const data = JSON.parse(event.data);
          console.log('Received WebSocket message:', data.type);
          
          if (data.type === "history") {
            // Update chat title
            document.getElementById("chatTitle").textContent = data.chatName;
            // Store recipient's public key
            if (data.recipientPublicKey) {
              console.log('Received recipient public key from history:', data.recipientPublicKey.substring(0, 20) + '...');
              recipientPublicKey = data.recipientPublicKey;
            } else {
              console.log('No recipient public key in history');
            }
            // Show message history
            for (const message of data.messages) {
              if (message.userId === userId) {
                if (message.encrypted) {
                  const stored = JSON.parse(localStorage.getItem('sentPlain') || '{}');
                  if (stored[message.id]) {
                    message.content = stored[message.id];
                  } else {
                    message.content = '[You sent an encrypted message]';
                  }
                }
                // If not encrypted, use the plaintext content directly
              } else if (message.encrypted) {
                try {
                  console.log('Decrypting message:', message.id);
                  message.content = await e2eeMessenger.decryptMessage(message.encrypted);
                  console.log('Message decrypted successfully');
                } catch (error) {
                  console.error('Failed to decrypt message:', error);
                  message.content = '[Encrypted Message]';
                }
              }
              // If not encrypted, use the plaintext content directly
              showMessage(message);
            }
          } else if (data.type === "message") {
            if (data.message.userId === userId) {
              if (data.encrypted) {
                // Replace placeholder with stored plaintext if available
                const stored = JSON.parse(localStorage.getItem('sentPlain') || '{}');
                if (stored[data.message.id]) {
                  data.message.content = stored[data.message.id];
                } else {
                  data.message.content = '[You sent an encrypted message]';
                }
                // Update UI by replacing placeholder
                removeMessage(data.message.id);
                showMessage(data.message);
              }
              // For unencrypted self-messages we already showed plaintext; skip duplicate
              return;
            }

            if (data.encrypted) {
              // Only decrypt if the message was sent by someone else
              try {
                console.log('Decrypting new message:', data.message.id);
                data.message.content = await e2eeMessenger.decryptMessage(data.encrypted);
                console.log('New message decrypted successfully');
              } catch (error) {
                console.error('Failed to decrypt new message:', error);
                data.message.content = '[Encrypted Message]';
              }
            }
            // If not encrypted, use the plaintext content directly
            showMessage(data.message);
          } else if (data.type === "message_deleted") {
            removeMessage(data.messageId);
          } else if (data.type === "recipient_public_key") {
            console.log('Received new recipient public key:', data.publicKey.substring(0, 20) + '...');
            recipientPublicKey = data.publicKey;
          } else if (data.type === "request_public_key") {
            console.log('Received request for public key, sending...');
            if (e2eeMessenger) {
              e2eeMessenger.getPublicKey().then(publicKey => {
                console.log('Sending public key in response to request:', publicKey.substring(0, 20) + '...');
                ws.send(JSON.stringify({
                  type: "public_key",
                  publicKey: publicKey
                }));
              }).catch(error => {
                console.error('Failed to get public key:', error);
              });
            }
          } else if (data.type === "public_key") {
            console.log('Received public key in response to request:', data.publicKey.substring(0, 20) + '...');
            recipientPublicKey = data.publicKey;
          }
        });

        // Handle Enter key in message input
        document.getElementById("messageInput").addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            document.getElementById("sendButton").click();
          }
        });

        document.getElementById("sendButton").addEventListener("click", async () => {
          const input = document.getElementById("messageInput");
          const content = input.value.trim();
          if (!content) return;

          if (ws.readyState === WebSocket.OPEN) {
            try {
              if (!e2eeMessenger) {
                throw new Error('E2EE system not initialized');
              }

              if (!recipientPublicKey) {
                console.warn('No recipient public key available, sending unencrypted message');

                const messageId = (crypto.randomUUID) ? crypto.randomUUID() : `msg-${Date.now()}-${Math.random().toString(16).slice(2)}`;

                ws.send(JSON.stringify({
                  type: "message",
                  id: messageId,
                  content: content
                }));

                // Show plaintext immediately
                const localMsg = {
                  id: messageId,
                  content: content,
                  timestamp: Date.now(),
                  sender: currentUserName || 'You',
                  userId: userId
                };
                showMessage(localMsg);
              } else {
                console.log('Encrypting message with recipient key:', recipientPublicKey.substring(0, 20) + '...');
                const encrypted = await e2eeMessenger.encryptMessage(content, recipientPublicKey);
                console.log('Message encrypted successfully');
                // generate deterministic id (uuidv4 via crypto random)
                const messageId = (crypto.randomUUID) ? crypto.randomUUID() : `msg-${Date.now()}-${Math.random().toString(16).slice(2)}`;

                ws.send(JSON.stringify({
                  type: "message",
                  id: messageId,
                  encrypted
                }));

                // store plaintext locally for future reference
                const stored = JSON.parse(localStorage.getItem('sentPlain') || '{}');
                stored[messageId] = content;
                localStorage.setItem('sentPlain', JSON.stringify(stored));

                // Optimistically show our own plaintext message locally
                const tempMessage = {
                  id: messageId,
                  content: content,
                  timestamp: Date.now(),
                  sender: currentUserName || 'You',
                  userId: userId
                };
                showMessage(tempMessage);
              }
              input.value = "";
            } catch (error) {
              console.error('Failed to send message:', error);
              alert('Failed to send message. Please try again.');
            }
          } else {
            alert("WebSocket not connected!");
          }
        });
      } catch (error) {
        console.error('Failed to start chat:', error);
        alert('Failed to start chat. Please try again.');
      }
    }

    // Check if we have a stored user ID and try to load the name
    if (userId) {
      fetch(`/user/${userId}`)
        .then(response => response.json())
        .then(data => {
          if (data.name) {
            // Auto-start chat with existing user
            startChat(data.name).catch(error => {
              console.error('Failed to auto-start chat:', error);
              // Clear invalid user ID
              localStorage.removeItem('userId');
              userId = null;
            });
          } else {
            // Clear invalid user ID
            localStorage.removeItem('userId');
            userId = null;
          }
        })
        .catch(error => {
          console.error('Error loading user:', error);
          // Clear invalid user ID
          localStorage.removeItem('userId');
          userId = null;
        });
    }

    // Handle manual name entry
    document.getElementById("startChat").addEventListener("click", async () => {
      const input = document.getElementById("nameInput").value.trim();
      if (!input) {
        alert("Please enter a name.");
        return;
      }

      try {
        await startChat(input);
      } catch (error) {
        console.error('Failed to start chat:', error);
        alert('Failed to start chat. Please try again.');
      }
    });

    function showMessage(message) {
      const chatBox = document.getElementById("chatBox");
      const msgDiv = document.createElement("div");
      msgDiv.className = "message";
      msgDiv.id = `message-${message.id}`;
      
      const timestamp = new Date(message.timestamp).toLocaleTimeString();
      
      // Create delete button separately to properly bind the message ID
      const deleteButton = document.createElement("button");
      deleteButton.className = "delete-btn";
      deleteButton.textContent = "√ó";
      deleteButton.onclick = () => deleteMessage(message.id);
      
      msgDiv.innerHTML = `
        <span class="sender">${message.sender}</span>
        <span class="timestamp">${timestamp}</span>
        <div>${message.content}</div>
      `;
      
      msgDiv.appendChild(deleteButton);
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeMessage(messageId) {
      console.log('Attempting to remove message:', messageId);
      const messageElement = document.getElementById(`message-${messageId}`);
      if (messageElement) {
        console.log('Found message element, removing...');
        messageElement.remove();
      } else {
        console.warn('Message element not found:', `message-${messageId}`);
      }
    }

    function deleteMessage(messageId) {
      console.log('Delete button clicked for message:', messageId);
      if (ws.readyState === WebSocket.OPEN) {
        const deleteRequest = {
          type: "delete_message",
          messageId: messageId
        };
        console.log('Sending delete request:', deleteRequest);
        ws.send(JSON.stringify(deleteRequest));
      } else {
        console.error('WebSocket not connected. State:', ws.readyState);
        alert("WebSocket not connected!");
      }
    }
  </script>
</body>
</html>
