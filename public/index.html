<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enkryptonite - Secure Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --primary-light: #dbeafe;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --background-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --card-background: rgba(255, 255, 255, 0.95);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: rgba(148, 163, 184, 0.2);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--card-background);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--primary-color);
            border: 2px solid var(--border-color);
        }

        .user-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: var(--radius-sm);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: white;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--primary-light);
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        /* Navigation */
        .nav-section {
            background: var(--card-background);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .nav-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .nav-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
        }

        .nav-card i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .nav-card h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .nav-card p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Chat Sections */
        .chat-section {
            background: var(--card-background);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .chat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .chat-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .chat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-hover));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .chat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
        }

        .chat-card:hover::before {
            transform: scaleX(1);
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .chat-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1.1rem;
        }

        .chat-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .star-btn {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .star-btn:hover {
            background: rgba(255, 193, 7, 0.2);
            transform: scale(1.1);
        }

        .star-btn.starred {
            background: #ffc107;
            color: white;
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: scale(1.1);
        }

        .chat-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: var(--radius-xl);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: var(--shadow-xl);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0.25rem;
            border-radius: 50%;
            transition: all 0.2s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            color: var(--text-secondary);
            font-style: italic;
            padding: 2rem;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .nav-grid {
                grid-template-columns: 1fr;
            }

            .chat-grid {
                grid-template-columns: 1fr;
            }

            .section-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-card, .nav-card {
            animation: fadeIn 0.3s ease;
        }

        /* Tooltip */
        .tooltip {
            position: relative;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            z-index: 1000;
        }

        .tooltip:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">Enkryptonite</div>
                    <div style="color: var(--text-secondary); font-size: 0.9rem;">Secure Chat Platform</div>
                </div>
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">?</div>
                    <div>
                        <div class="user-name" id="userName">Loading...</div>
                        <div style="font-size: 0.8rem; color: var(--text-secondary);">Welcome back!</div>
                    </div>
                    <button class="btn btn-secondary" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="nav-section">
            <div class="nav-grid">
                <a href="#" class="nav-card" onclick="showCreateChatModal()">
                    <i class="fas fa-plus"></i>
                    <h3>Create Chat</h3>
                    <p>Start a new conversation</p>
                </a>
                <a href="/search.html" class="nav-card">
                    <i class="fas fa-search"></i>
                    <h3>Search Chats</h3>
                    <p>Find existing conversations</p>
                </a>
                <a href="/all-chats.html" class="nav-card">
                    <i class="fas fa-list"></i>
                    <h3>All Chats</h3>
                    <p>Browse all conversations</p>
                </a>
                <a href="#" class="nav-card" onclick="loadStarredChats()">
                    <i class="fas fa-star"></i>
                    <h3>Starred</h3>
                    <p>Your favorite chats</p>
                </a>
            </div>
        </div>

        <!-- Recent Chats -->
        <div class="chat-section">
            <div class="section-header">
                <h2 class="section-title">Recent Chats</h2>
                <a href="/all-chats.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-right"></i>
                    View All
                </a>
            </div>
            <div id="recentChats" class="chat-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading recent chats...
                </div>
            </div>
        </div>

        <!-- Starred Chats -->
        <div class="chat-section" id="starredSection" style="display: none;">
            <div class="section-header">
                <h2 class="section-title">Starred Chats</h2>
                <button class="btn btn-secondary" onclick="hideStarredChats()">
                    <i class="fas fa-times"></i>
                    Hide
                </button>
            </div>
            <div id="starredChats" class="chat-grid"></div>
        </div>
    </div>

    <!-- Create Chat Modal -->
    <div id="createChatModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Create New Chat</h3>
                <button class="close-btn" onclick="hideCreateChatModal()">&times;</button>
            </div>
            <form id="createChatForm">
                <div class="form-group">
                    <label class="form-label" for="chatName">Chat Name</label>
                    <input type="text" id="chatName" class="form-input" placeholder="Enter chat name..." maxlength="50" required>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" onclick="hideCreateChatModal()" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        Create Chat
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/utils.js"></script>
    <script>
        // Global variables
        let currentUser = null;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if user is logged in
            const userId = localStorage.getItem('userId');
            const userName = localStorage.getItem('userName');
            
            if (!userId || !userName) {
                window.location.href = '/welcome.html';
                return;
            }

            currentUser = { id: userId, name: userName };
            
            // Update UI with user info
            document.getElementById('userName').textContent = userName;
            document.getElementById('userAvatar').textContent = userName.charAt(0).toUpperCase();

            // Load starred chat IDs first, then load recent chats
            await fetchStarredChatIds();
            await loadRecentChats();
        });

        // Load recent chats
        async function loadRecentChats() {
            const container = document.getElementById('recentChats');
            
            try {
                const response = await fetch('/api/recent-chats?limit=6');
                if (!response.ok) throw new Error('Failed to load chats');
                
                const chats = await response.json();
                
                if (chats.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-comments"></i>
                            <h3>No chats yet</h3>
                            <p>Create your first chat to get started!</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = chats.map(chat => createChatCard(chat)).join('');
                }
            } catch (error) {
                console.error('Error loading recent chats:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Failed to load chats</h3>
                        <p>Please try refreshing the page</p>
                    </div>
                `;
            }
        }

        // Load starred chats
        async function loadStarredChats() {
            const section = document.getElementById('starredSection');
            const container = document.getElementById('starredChats');
            
            section.style.display = 'block';
            container.innerHTML = '<div class="loading"><div class="spinner"></div>Loading starred chats...</div>';

            try {
                const userId = localStorage.getItem('userId');
                const response = await fetch(`/api/user/${userId}/starred-chats`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-star"></i>
                                <h3>No starred chats</h3>
                                <p>Star your favorite chats to see them here</p>
                            </div>
                        `;
                        return;
                    }
                    throw new Error('Failed to load starred chats');
                }
                
                const chats = await response.json();
                
                if (chats.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-star"></i>
                            <h3>No starred chats</h3>
                            <p>Star your favorite chats to see them here</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = chats.map(chat => createChatCard(chat)).join('');
                }
            } catch (error) {
                console.error('Error loading starred chats:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Failed to load starred chats</h3>
                        <p>Please try again</p>
                    </div>
                `;
            }
        }

        // Hide starred chats section
        function hideStarredChats() {
            document.getElementById('starredSection').style.display = 'none';
        }

        // Create chat card HTML
        function createChatCard(chat) {
            const isStarred = starredChatIds.has(chat.id);
            return `
                <div class="chat-card" onclick="window.location.href='/chat.html?chatID=${chat.id}'">
                    <div class="chat-header">
                        <div class="chat-name">${escapeHtml(chat.name)}</div>
                        <div class="chat-actions">
                            <button class="action-btn star-btn ${isStarred ? 'starred' : ''} tooltip" 
                                    data-tooltip="${isStarred ? 'Unstar' : 'Star'} Chat"
                                    onclick="toggleStar('${chat.id}', event)">
                                <i class="fas fa-star"></i>
                            </button>
                            <button class="action-btn delete-btn tooltip" 
                                    data-tooltip="Delete Chat"
                                    onclick="deleteChat('${chat.id}', event)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="chat-info">
                        <i class="fas fa-calendar-alt"></i>
                        Created: ${new Date(chat.createdAt).toLocaleString()}
                    </div>
                </div>
            `;
        }

        // Show create chat modal
        function showCreateChatModal() {
            document.getElementById('createChatModal').style.display = 'flex';
            document.getElementById('chatName').focus();
        }

        // Hide create chat modal
        function hideCreateChatModal() {
            document.getElementById('createChatModal').style.display = 'none';
            document.getElementById('createChatForm').reset();
        }

        // Handle create chat form submission
        document.getElementById('createChatForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const chatName = document.getElementById('chatName').value.trim();
            if (!chatName) return;

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner" style="width: 16px; height: 16px;"></div> Creating...';

            try {
                const response = await fetch('/create-chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: chatName })
                });

                if (!response.ok) throw new Error('Failed to create chat');

                const chat = await response.json();
                hideCreateChatModal();
                
                // Redirect to the new chat
                window.location.href = `/chat.html?chatID=${chat.id}`;
            } catch (error) {
                console.error('Error creating chat:', error);
                alert('Failed to create chat. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });

        // Delete chat function
        async function deleteChat(chatId, event) {
            event.stopPropagation();
            
            if (!confirm('Are you sure you want to delete this chat? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`/api/chats/${chatId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete chat');

                // Remove the chat card with animation
                const chatCard = event.target.closest('.chat-card');
                if (chatCard) {
                    chatCard.style.animation = 'fadeOut 0.3s ease';
                    setTimeout(() => {
                        chatCard.remove();
                        // Reload chats if no cards left
                        const container = chatCard.closest('.chat-grid');
                        if (container && container.children.length === 0) {
                            if (container.id === 'recentChats') {
                                loadRecentChats();
                            } else if (container.id === 'starredChats') {
                                loadStarredChats();
                            }
                        }
                    }, 300);
                }
            } catch (error) {
                console.error('Error deleting chat:', error);
                alert('Failed to delete chat. Please try again.');
            }
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('userId');
                localStorage.removeItem('userName');
                localStorage.removeItem('profilePic');
                localStorage.removeItem('keepSignedIn');
                window.location.href = '/welcome.html';
            }
        }

        // Refresh chat lists function (called by utils.js)
        function refreshChatLists() {
            loadRecentChats();
            const starredSection = document.getElementById('starredSection');
            if (starredSection.style.display !== 'none') {
                loadStarredChats();
            }
        }

        // Utility function to escape HTML
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&")
                .replace(/</g, "<")
                .replace(/>/g, ">")
                .replace(/"/g, """)
                .replace(/'/g, "&#039;");
        }

        // Close modal when clicking outside
        document.getElementById('createChatModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                hideCreateChatModal();
            }
        });

        // Handle Enter key in chat name input
        document.getElementById('chatName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('createChatForm').dispatchEvent(new Event('submit'));
            }
        });

        // Add fadeOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; transform: translateY(0); }
                to { opacity: 0; transform: translateY(-10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
