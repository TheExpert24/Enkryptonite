<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enkryptonite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #cbe5ff 0%, #e6f2ff 50%, #b3d1fa 100%);
            background-size: 200% 200%;
            animation: shimmerBG 8s ease-in-out infinite;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes shimmerBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            max-width: 900px;
            margin: 0 auto;
            padding: 32px 36px 36px 36px;
            min-height: 600px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #dee2e6;
        }

        .user-name {
            font-weight: bold;
            color: #333;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn.secondary {
            background: #6c757d;
        }

        .btn.secondary:hover {
            background: #545b62;
        }

        .create-chat-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: none;
        }

        .create-chat-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .form-actions {
            display: flex;
            gap: 10px;
        }

        .recent-chats {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }

        .chat-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .chat-item:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .chat-info {
            flex: 1;
            cursor: pointer;
        }

        .chat-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .chat-meta {
            font-size: 0.9rem;
            color: #666;
        }

        .chat-actions {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .star-btn, .delete-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .star-btn {
            color: #ffc107;
        }

        .star-btn:hover {
            background: #fff3cd;
        }

        .delete-btn {
            color: #dc3545;
        }

        .delete-btn:hover {
            background: #f8d7da;
        }

        .no-chats {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px 20px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Enkryptonite</div>
            <div class="user-info" id="userInfo">
                <div class="user-name" id="userName">Loading...</div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="actions">
            <button class="btn" onclick="toggleCreateForm()">Create New Chat</button>
            <a href="/all-chats.html" class="btn secondary">View All Chats</a>
            <a href="/search.html" class="btn secondary">Search Chats</a>
        </div>

        <div class="create-chat-form" id="createChatForm">
            <div class="form-group">
                <label for="chatName">Chat Name:</label>
                <input type="text" id="chatName" placeholder="Enter chat name..." maxlength="100">
            </div>
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="isPrivate">
                    <label for="isPrivate">Private Chat (only you can access)</label>
                </div>
            </div>
            <div class="form-actions">
                <button class="btn" onclick="createChat()">Create Chat</button>
                <button class="btn secondary" onclick="toggleCreateForm()">Cancel</button>
            </div>
        </div>

        <div class="recent-chats">
            <h2 class="section-title">Recent Chats</h2>
            <div class="chat-list" id="recentChatsList">
                <div class="no-chats">Loading...</div>
            </div>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script>
        let currentUserId = null;
        let currentUserName = null;

        // Initialize the page
        async function initializePage() {
            currentUserId = localStorage.getItem('userId');
            currentUserName = localStorage.getItem('userName');
            
            if (!currentUserId || !currentUserName) {
                window.location.href = '/welcome.html';
                return;
            }
            
            // Check if user is banned
            try {
                const response = await fetch(`/user/${currentUserId}`);
                if (response.ok) {
                    const userData = await response.json();
                    if (userData.bannedUntil && userData.bannedUntil > Date.now()) {
                        alert('You are banned. Please try again later.');
                        logout();
                        return;
                    }
                }
            } catch (error) {
                console.error('Error checking user status:', error);
            }
            
            document.getElementById('userName').textContent = currentUserName;
            
            // Load profile picture if available
            const profilePic = localStorage.getItem('profilePic');
            if (profilePic) {
                const userInfo = document.getElementById('userInfo');
                const img = document.createElement('img');
                img.src = profilePic;
                img.className = 'profile-pic';
                img.alt = 'Profile Picture';
                userInfo.insertBefore(img, userInfo.firstChild);
            }
            
            await fetchStarredChatIds();
            loadRecentChats();
        }

        // Toggle create chat form
        function toggleCreateForm() {
            const form = document.getElementById('createChatForm');
            form.classList.toggle('active');
            
            if (form.classList.contains('active')) {
                document.getElementById('chatName').focus();
            } else {
                document.getElementById('chatName').value = '';
                document.getElementById('isPrivate').checked = false;
            }
        }

        // Create new chat
        async function createChat() {
            const chatName = document.getElementById('chatName').value.trim();
            const isPrivate = document.getElementById('isPrivate').checked;
            
            if (!chatName) {
                alert('Please enter a chat name');
                return;
            }
            
            try {
                const response = await fetch('/create-chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-Id': currentUserId
                    },
                    body: JSON.stringify({
                        name: chatName,
                        isPrivate: isPrivate,
                        creatorId: currentUserId
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to create chat');
                }
                
                const chatData = await response.json();
                
                // Redirect to the new chat
                window.location.href = `/chat.html?chatID=${chatData.id}`;
                
            } catch (error) {
                console.error('Error creating chat:', error);
                if (error.message.includes('banned')) {
                    alert('You are banned and cannot create chats.');
                    logout();
                } else {
                    alert('Failed to create chat: ' + error.message);
                }
            }
        }

        // Load recent chats
        async function loadRecentChats() {
            try {
                const response = await fetch(`/api/all-chats?limit=5&userId=${currentUserId}`, {
                    headers: {
                        'X-User-Id': currentUserId
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load chats');
                }
                
                const data = await response.json();
                displayRecentChats(data.chats);
                
            } catch (error) {
                console.error('Error loading recent chats:', error);
                document.getElementById('recentChatsList').innerHTML = 
                    '<div class="error-message">Failed to load recent chats</div>';
            }
        }

        // Display recent chats
        function displayRecentChats(chats) {
            const container = document.getElementById('recentChatsList');
            
            if (chats.length === 0) {
                container.innerHTML = '<div class="no-chats">No chats yet. Create your first chat!</div>';
                return;
            }
            
            container.innerHTML = chats.map(chat => {
                const isStarred = starredChatIds.has(chat.id);
                const isOwner = chat.creatorId === currentUserId;
                
                return `
                    <div class="chat-item">
                        <div class="chat-info" onclick="openChat('${chat.id}')">
                            <div class="chat-name">${escapeHtml(chat.name)}</div>
                            <div class="chat-meta">
                                Created: ${new Date(chat.createdAt).toLocaleDateString()}
                                ${chat.isPrivate ? ' • Private' : ''}
                            </div>
                        </div>
                        <div class="chat-actions">
                            <button class="star-btn" onclick="toggleStar('${chat.id}', event)" title="${isStarred ? 'Unstar' : 'Star'} chat">
                                ${isStarred ? '★' : '☆'}
                            </button>
                            ${isOwner ? `<button class="delete-btn" onclick="deleteChat('${chat.id}', event)" title="Delete chat">×</button>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Open chat
        function openChat(chatId) {
            window.location.href = `/chat.html?chatID=${chatId}`;
        }

        // Delete chat
        async function deleteChat(chatId, event) {
            event.stopPropagation();
            
            if (!confirm('Are you sure you want to delete this chat? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/chats/${chatId}?userId=${currentUserId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to delete chat');
                }
                
                // Reload the chat list
                loadRecentChats();
                
            } catch (error) {
                console.error('Error deleting chat:', error);
                alert('Failed to delete chat: ' + error.message);
            }
        }

        // Refresh chat lists (called by utils.js)
        function refreshChatLists() {
            loadRecentChats();
        }

        // Logout function
        function logout() {
            localStorage.removeItem('userId');
            localStorage.removeItem('userName');
            localStorage.removeItem('profilePic');
            localStorage.removeItem('keepSignedIn');
            window.location.href = '/welcome.html';
        }

        // Escape HTML to prevent XSS
        function escapeHtml(unsafe) {
            return unsafe.toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializePage);

        // Handle Enter key in chat name input
        document.getElementById('chatName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                createChat();
            }
        });
    </script>
</body>
</html>
