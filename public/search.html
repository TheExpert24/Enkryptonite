<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enkryptonite</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 24px;
            max-width: 900px;
            margin: 0 auto;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #1a202c;
            margin-bottom: 32px;
            font-weight: 700;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-container {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        #searchInput {
            flex-grow: 1;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        #searchInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .actions-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .back-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(113, 128, 150, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(113, 128, 150, 0.4);
        }

        .results-info {
            margin-bottom: 16px;
            color: #4a5568;
            font-weight: 500;
            padding: 12px 16px;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .chat-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .chat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .chat-content {
            flex: 1;
            cursor: pointer;
        }

        .chat-name {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2d3748;
            font-size: 1.1rem;
        }

        .chat-info {
            color: #718096;
            font-size: 0.9rem;
        }

        .icon-btn {
            background: transparent;
            border: none;
            border-radius: 8px;
            width: 36px;
            height: 36px;
            padding: 0;
            cursor: pointer;
            margin-left: 8px;
            opacity: 0.6;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .delete-btn {
            color: #e53e3e;
        }

        .delete-btn:hover {
            background: rgba(229, 62, 62, 0.1);
        }

        .star-btn {
            color: #d69e2e;
        }

        .star-btn:hover {
            background: rgba(214, 158, 46, 0.1);
        }

        .star-btn.starred {
            opacity: 1;
            color: #d69e2e;
        }

        .no-results {
            text-align: center;
            color: #718096;
            padding: 40px;
            font-style: italic;
            background: white;
            border-radius: 16px;
            border: 2px dashed #e2e8f0;
        }

        .error {
            color: #e53e3e;
            padding: 16px;
            background: #fed7d7;
            border-radius: 12px;
            border: 1px solid #feb2b2;
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .actions-row {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }

            .search-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="actions-row">
            <h1>Search Chats</h1>
            <a href="/" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter chat name...">
            <button class="search-btn" onclick="performSearch()">
                <i class="fas fa-search"></i>
                Search
            </button>
        </div>
        <div id="resultsInfo" class="results-info" style="display: none;"></div>
        <div id="resultsList"></div>
    </div>

    <script src="/js/utils.js"></script>
    <script>
        function refreshChatLists() {
            performSearch();
        }

        async function performSearch() {
            const query = document.getElementById('searchInput').value;
            const resultsList = document.getElementById('resultsList');
            const resultsInfo = document.getElementById('resultsInfo');

            if (!query) {
                resultsInfo.style.display = 'block';
                resultsInfo.innerHTML = '<i class="fas fa-info-circle" style="margin-right: 8px;"></i>Please enter a search term.';
                resultsList.innerHTML = '';
                return;
            }

            try {
                const response = await fetch(`/api/search-chats?q=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error('Search failed');

                const chats = await response.json();
                resultsInfo.style.display = 'block';
                resultsInfo.innerHTML = `<i class="fas fa-search" style="margin-right: 8px;"></i>${chats.length} result(s) found for "${escapeHtml(query)}"`;
                renderResults(chats);
            } catch (error) {
                resultsInfo.style.display = 'none';
                resultsList.innerHTML = `<div class="error"><i class="fas fa-exclamation-triangle" style="margin-right: 8px;"></i>Error: ${error.message}</div>`;
            }
        }

        function renderResults(chats) {
            const resultsList = document.getElementById('resultsList');
            if (chats.length === 0) {
                resultsList.innerHTML = '<div class="no-results"><i class="fas fa-search" style="font-size: 3rem; margin-bottom: 16px; opacity: 0.3;"></i><br>No chats found.</div>';
                return;
            }
            resultsList.innerHTML = chats.map(chat => {
                const isStarred = starredChatIds.has(chat.id);
                return `
                <div class="chat-card">
                    <div class="chat-content" onclick="window.location.href='/chat.html?chatID=${chat.id}'">
                        <div class="chat-name">${escapeHtml(chat.name)}</div>
                        <div class="chat-info">Created: ${new Date(chat.createdAt).toLocaleString()}</div>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <button class="icon-btn star-btn ${isStarred ? 'starred' : ''}" onclick="toggleStar('${chat.id}', event)">
                            <i class="fas fa-star"></i>
                        </button>
                        <button class="icon-btn delete-btn" onclick="deleteChat('${chat.id}', event)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>`;
            }).join('');
        }

        async function deleteChat(chatId, event) {
            event.stopPropagation();
            if (!confirm('Are you sure you want to delete this chat?')) return;
            try {
                const response = await fetch(`/api/chats/${chatId}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Failed to delete chat');
                performSearch();
            } catch (error) {
                alert('Failed to delete chat');
            }
        }

        function escapeHtml(unsafe) {
            return unsafe.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        document.getElementById('searchInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            fetchStarredChatIds().then(() => {
                // Initial search can be triggered if desired, e.g., from URL params
            });
        });

        // Override the refreshChatLists function to refresh search results
        window.refreshChatLists = function() {
            performSearch();
        };
    </script>
</body>
</html>
