<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Chats - Enkryptonite</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #2c3e50;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #007bff, #0056b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .back-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }

        .search-container {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(0, 123, 255, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .search-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .search-btn:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .results-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .results-info {
            margin-bottom: 1.5rem;
            color: #6c757d;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .chat-card {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 123, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .chat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #007bff, #0056b3);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .chat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(0, 123, 255, 0.15);
            border-color: rgba(0, 123, 255, 0.3);
        }

        .chat-card:hover::before {
            transform: scaleX(1);
        }

        .chat-content {
            flex: 1;
        }

        .chat-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .chat-info {
            color: #6c757d;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .chat-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .star-btn {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .star-btn:hover {
            background: rgba(255, 193, 7, 0.2);
            transform: scale(1.1);
        }

        .star-btn.starred {
            background: #ffc107;
            color: white;
        }

        .delete-btn {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .delete-btn:hover {
            background: rgba(220, 53, 69, 0.2);
            transform: scale(1.1);
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }

        .no-results i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .error-message {
            text-align: center;
            padding: 2rem;
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            color: #6c757d;
            font-style: italic;
            padding: 2rem;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #e9ecef;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-card {
            animation: fadeIn 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header, .results-section {
                padding: 1.5rem;
            }

            .header-row {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .search-container {
                flex-direction: column;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 1.5rem;
                text-align: center;
            }
        }

        /* Tooltip */
        .tooltip {
            position: relative;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            z-index: 1000;
        }

        .tooltip:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-row">
                <h1 class="page-title">Search Chats</h1>
                <a href="/" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Enter chat name to search...">
                <button class="search-btn" onclick="performSearch()">
                    <i class="fas fa-search"></i>
                    Search
                </button>
            </div>
        </div>

        <div class="results-section">
            <div id="resultsInfo" class="results-info"></div>
            <div id="resultsList" class="results-grid"></div>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script>
        function refreshChatLists() {
            performSearch();
        }

        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const resultsList = document.getElementById('resultsList');
            const resultsInfo = document.getElementById('resultsInfo');

            if (!query) {
                resultsInfo.innerHTML = '<i class="fas fa-info-circle"></i> Please enter a search term.';
                resultsList.innerHTML = '';
                return;
            }

            // Show loading state
            resultsInfo.innerHTML = '<i class="fas fa-search"></i> Searching...';
            resultsList.innerHTML = '<div class="loading"><div class="spinner"></div>Searching chats...</div>';

            try {
                const response = await fetch(`/api/search-chats?q=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error('Search failed');

                const chats = await response.json();
                resultsInfo.innerHTML = `<i class="fas fa-list"></i> ${chats.length} result(s) found for "<strong>${escapeHtml(query)}</strong>"`;
                renderResults(chats);
            } catch (error) {
                resultsInfo.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Search failed';
                resultsList.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-triangle"></i><br>Error: ${error.message}</div>`;
            }
        }

        function renderResults(chats) {
            const resultsList = document.getElementById('resultsList');
            if (chats.length === 0) {
                resultsList.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>No chats found</h3>
                        <p>Try searching with different keywords</p>
                    </div>
                `;
                return;
            }
            
            resultsList.innerHTML = chats.map(chat => {
                const isStarred = starredChatIds.has(chat.id);
                return `
                <div class="chat-card">
                    <div class="chat-content" onclick="window.location.href='/chat.html?chatID=${chat.id}'">
                        <div class="chat-name">${escapeHtml(chat.name)}</div>
                        <div class="chat-info">
                            <i class="fas fa-calendar-alt"></i>
                            Created: ${new Date(chat.createdAt).toLocaleString()}
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="action-btn star-btn ${isStarred ? 'starred' : ''} tooltip" 
                                data-tooltip="${isStarred ? 'Unstar' : 'Star'} Chat"
                                onclick="toggleStar('${chat.id}', event)">
                            <i class="fas fa-star"></i>
                        </button>
                        <button class="action-btn delete-btn tooltip" 
                                data-tooltip="Delete Chat"
                                onclick="deleteChat('${chat.id}', event)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>`;
            }).join('');
        }

        async function deleteChat(chatId, event) {
            event.stopPropagation();
            if (!confirm('Are you sure you want to delete this chat?')) return;
            
            try {
                const response = await fetch(`/api/chats/${chatId}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Failed to delete chat');
                
                // Remove the card with animation
                const card = event.target.closest('.chat-card');
                if (card) {
                    card.style.animation = 'fadeOut 0.3s ease';
                    setTimeout(() => {
                        card.remove();
                        // Update results count
                        const remainingCards = document.querySelectorAll('.chat-card').length;
                        const query = document.getElementById('searchInput').value.trim();
                        document.getElementById('resultsInfo').innerHTML = 
                            `<i class="fas fa-list"></i> ${remainingCards} result(s) found for "<strong>${escapeHtml(query)}</strong>"`;
                    }, 300);
                }
            } catch (error) {
                alert('Failed to delete chat: ' + error.message);
            }
        }

        function escapeHtml(unsafe) {
            return unsafe.toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        });

        // Auto-search as user types (debounced)
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                if (this.value.trim().length >= 2) {
                    performSearch();
                }
            }, 500);
        });

        document.addEventListener('DOMContentLoaded', () => {
            fetchStarredChatIds().then(() => {
                // Focus on search input
                document.getElementById('searchInput').focus();
            });
        });

        // Override the refreshChatLists function to refresh search results
        window.refreshChatLists = function() {
            performSearch();
        };

        // Add fadeOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; transform: translateY(0); }
                to { opacity: 0; transform: translateY(-10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
